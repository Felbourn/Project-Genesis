@PART[MKS_*]:HAS[@MODULE[ModuleCommand]]:FOR[KolonyTools]:NEEDS[RemoteTech] {
	MODULE
	{
		name = ModuleSPU
	}
	
	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = unmannedTech
		OmniRange = 3000
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}

