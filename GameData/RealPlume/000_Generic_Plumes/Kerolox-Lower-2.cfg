@PART[*]:HAS[@PLUME[Kerolox-Lower-2]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %ACTIONS
  {
    action = #add plume $/PLUME/name$
  }
    %EFFECTS
    {
        %Kerolox-Lower-2
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Kerolox-Lower-2]/transformName$
                localRotation = #$../../../PLUME[Kerolox-Lower-2]/localRotation[0]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[1]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[2]$
                localPosition = #$../../../PLUME[Kerolox-Lower-2]/localPosition[0]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[1]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Kerolox-Lower-2]/fixedScale$
                energy        = #$../../../PLUME[Kerolox-Lower-2]/energy$
                speed         = #$../../../PLUME[Kerolox-Lower-2]/speed$
                //
                name = plume
                modelName = RealPlume/MP_Nazari_FX/KWbooster
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.2
                emission
                {
                  power = 1 2.5
                  power = 0.06 1.52
                  power = 0.05 1.49
                  power = 0 0
                }
                speed
                {
                  power = 0 2.0
                  power = 1 3.5
                  density = 0 1.5
                  density = 1 1.0
                }
                energy
                {
                  power = 0 1.0
                  power = 1 1.5
                  density = 0 0.5
                  density = 1 1.0
                }
                size
                {
                  density = 0 3
                  density = 1 1
                }
                offset
                {
                  density = 0 1.5
                  density = 1 0.0
                }
                grow
                {
                  density = 0 2
                  density = 1 0
                }
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Kerolox-Lower-2]/transformName$
                localRotation = #$../../../PLUME[Kerolox-Lower-2]/localRotation[0]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[1]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[2]$
                localPosition = #$../../../PLUME[Kerolox-Lower-2]/localPosition[0]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[1]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Kerolox-Lower-2]/fixedScale$
                //
                name = flare
                modelName = RealPlume/MP_Nazari_FX/KWbooster
                emission
                {
                  power = 0.00 0.00
                  power = 0.05 0.80
                  power = 0.08 0.89
                  power = 1.00 1.30
                  density = 0 1.5
                  density = 1 1.0
                }
                speed
                {
                  density = 0 1.5
                  density = 1 1.0
                }
                energy
                {
                  density = 0 0.8
                  density = 1 1.0
                }                
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Kerolox-Lower-2]/transformName$
                localRotation = #$../../../PLUME[Kerolox-Lower-2]/localRotation[0]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[1]$,$../../../PLUME[Kerolox-Lower-2]/localRotation[2]$
                localPosition = #$../../../PLUME[Kerolox-Lower-2]/localPosition[0]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[1]$,$../../../PLUME[Kerolox-Lower-2]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Kerolox-Lower-2]/fixedScale$
                //
                name = smoke
                modelName = RealPlume/MP_Nazari_FX/smokebooster2
                energy = 0.0 5
                energy = 1.0 5
                speed = 0.0 3
                speed = 1.0 3
                grow = 0.0 0.34
                grow = 1.0 0.34
                scale = 0.0 1.0
                scale = 1.0 1.0
                renderMode = "Billboard"
                collide = false
                collideRatio = 0
                sizeClamp = 250
                angle = 0.0 1.0
                angle = 45.0 1.0
                angle = 50.0 1.0
                distance = 0.0 1.0
                distance = 100.0 1.0
                distance = 110.0 1.0
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 1
                  density = 0.8 1.5
                  density = 0.46 2
                  density = 0.2 2
                  density = 0.1 2
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 -0.2
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 5
                  density = 0.0 10
                }
                size
                {
                  density = 1.0 2
                  density = 0.8 3
                  density = 0.2 5
                  density = 0.0 10
                }
            }
            AUDIO
            {
                channel = Ship
                clip = Felbourn/Sounds/DeltaLoop
                volume = 0.0 0.0
                volume = 1.0 1.5
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[Kerolox-Lower-2],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Felbourn/Sounds/ShuttleStart
                volume = 3.5
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
