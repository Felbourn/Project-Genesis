@PART[*]:HAS[@PLUME[Any-Engine-Test]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %ACTIONS
  {
    action = #add plume $/PLUME/name$
  }
    %EFFECTS
    {
        %Any-Engine-Test
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Any-Engine-Test]/transformName$
                localRotation = #$../../../PLUME[Any-Engine-Test]/localRotation[0]$,$../../../PLUME[Any-Engine-Test]/localRotation[1]$,$../../../PLUME[Any-Engine-Test]/localRotation[2]$
                localPosition = #$../../../PLUME[Any-Engine-Test]/localPosition[0]$,$../../../PLUME[Any-Engine-Test]/localPosition[1]$,$../../../PLUME[Any-Engine-Test]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Any-Engine-Test]/fixedScale$
                energy        = #$../../../PLUME[Any-Engine-Test]/energy$
                speed         = #$../../../PLUME[Any-Engine-Test]/speed$
                //
                name = plume
                modelName = #$../../../PLUME[Any-Engine-Test]/fxName$
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.2
            }
            AUDIO
            {
                channel = Ship
                clip = Felbourn/Sounds/DeltaLoop
                volume = 0.0 0.0
                volume = 1.0 1.5
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[Any-Engine-Test],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Felbourn/Sounds/ShuttleStart
                volume = 3.5
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
