@PART[*]:HAS[@PLUME[Turbofan]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        %Turbofan
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                
                transformName = #$../../../PLUME[Turbofan]/transformName$
                localRotation = #$../../../PLUME[Turbofan]/localRotation[0]$,$../../../PLUME[Turbofan]/localRotation[1]$,$../../../PLUME[Turbofan]/localRotation[2]$
                localPosition = #$../../../PLUME[Turbofan]/localPosition[0]$,$../../../PLUME[Turbofan]/localPosition[1]$,$../../../PLUME[Turbofan]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Turbofan]/fixedScale$
                energy        = #$../../../PLUME[Turbofan]/energy$
                speed         = #$../../../PLUME[Turbofan]/speed$
                //
                name = plume
                modelName = RealPlume/MP_Nazari_FX/flamejet3
                speed = 0.0 1.45
                speed = 1.0 1.45
                energy = 0.0 0.05
                energy = 0.5 0.4
                energy = 1.0 0.7
                fixedEmissions = false
                randConeEmit
                {
                  density = 1 0
                  density = 0 0.5
                }
                energy
                {
                  density = 1 0.5
                  density = 0 1
                }
                emission
                {
                  density = 1 1
                  density = 0 0.5
                  power = 0.0 0.0
                  power = 0.42 0.0
                  power = 0.54 1.55
                  power = 1.0 1.78
                }
                speed
                {
                  density = 1 1.2
                  density = 0 1.5
                }
            }
        }
        %Turbofan-Spool
        {
            AUDIO
            {
                name = sndjet1
                channel = Ship
                clip = sound_jet_low
                volume = 0.0 0.0
                volume = 0.0001 1.12
                volume = 1.0 1.32
                pitch = 0.0 0.3
                pitch = 1.0 1.0
                loop = true
            }
            AUDIO
            {
                name = sndjet2
                channel = Ship
                clip = sound_jet_deep
                volume = 0.1 0.0
                volume = 0.3 1.12
                volume = 1.0 1.25
                pitch = 0.0 0.3
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}