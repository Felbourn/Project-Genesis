//-------------------------------------------------------------------------------------------------
// LV-909 "Terrier" Liquid Fuel Engine
@PART[liquidEngine3]:FOR[RealFuels]
{
	%MODULE[ModuleEngineConfigs]
	{
		configuration = Kerolox
		CONFIG
		{
			name = Kerolox
			minThrust = 0
			maxThrust = 60
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.72
			}
			@PROPELLANT[Kerosene]
			{
				@ratio /= 0.82
			}
			@PROPELLANT[LqdOxygen]
			{
				@ratio /= 1.141
			}
			atmosphereCurve
			{
				key = 0 307
				key = 1 76
				key = 3 0.001
			}
		}
		CONFIG
		{
			name = Hydrolox
			minThrust = 0
			maxThrust = 60
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 6.2
			}
			@PROPELLANT[LqdHydrogen]
			{
				@ratio /= 0.07085
			}
			@PROPELLANT[LqdOxygen]
			{
				@ratio /= 1.141
			}
			atmosphereCurve
			{
				key = 0 324
				key = 1 79
				key = 3 0.001
			}
		}
		CONFIG
		{
			name = Hypergolic
			minThrust = 0
			maxThrust = 60
			PROPELLANT
			{
				name = UDMH
				ratio = 1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 2.61
			}
			@PROPELLANT[UDMH]
			{
				@ratio /= 0.791
			}
			@PROPELLANT[NTO]
			{
				@ratio /= 1.45
			}
			atmosphereCurve
			{
				key = 0 324
				key = 1 79
				key = 3 0.001
			}
		}
	}
}

