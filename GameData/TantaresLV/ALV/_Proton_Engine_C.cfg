PART
{

name = ALV_Engine_C
module = Part
author = Tantares

MODEL
{
   model = TantaresLV/ALV/Proton_Engine_C
}
scale = 1.0

node_stack_bottom = 0.0, -0.475, 0.0, 0.0, -1.0, 0.0, 2
node_stack_top    = 0.0,  0.475, 0.0, 0.0, 1.0, 0.0, 2
bulkheadProfiles = size2

TechRequired = heavierRocketry
entryCost = 5000
cost = 2100

category     = Propulsion
subcategory  = 0
title        = ALV-C Booster
manufacturer = ADB Systems
description  = A capable upper stage engine. A set of MonoPropellant thrusters are in-built, for fine orbit adjustments.

attachRules = 1,0,1,1,0

EFFECTS
{
  running_closed
  {
    AUDIO
    {
      channel = Ship
      clip = sound_rocket_hard
      volume = 0.0 0.0
      volume = 3.0 3.0
      pitch = 0.0 0.2
      pitch = 1.0 1.0
      loop = true
    }
    PREFAB_PARTICLE
    {
      prefabName = fx_smokeTrail_aeroSpike
      transformName = smokeTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.25
      speed = 1.0 1.0
      localOffset = 0, 0, 1
    }
    MODEL_MULTI_PARTICLE
    {
      modelName = Squad/FX/shockExhaust_blue
      transformName = thrustTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.5
      speed = 1.0 1.2
    }
  }
  engage
  {
    AUDIO
    {
      channel = Ship
      clip = sound_vent_soft
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
  flameout
  {
    PREFAB_PARTICLE
    {
      prefabName = fx_exhaustSparks_flameout_2
      transformName = thrustTransform
      oneShot = true
    }
    AUDIO
    {
      channel = Ship
      clip = sound_explosion_low
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
}

mass = 3.4

dragModelType  = default
maximum_drag   = 0.20
minimum_drag   = 0.15
angularDrag    = 2
crashTolerance = 10
maxTemp        = 2000

stagingIcon = LIQUID_ENGINE
 
MODULE
{
	name = ModuleEnginesFX
	engineID = ClosedCycle
	runningEffectName = running_closed

	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 390
	heatProduction = 200
	fxOffset = 0, 0, 0.1
	PROPELLANT
	{
		name = LiquidFuel
       	        ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
		key = 0 325
		key = 1 280
 	}
	
}

MODULE
{
      name = ModuleAnimateHeat
	  ThermalAnim = ALV_Engine_C_Heat
}


MODULE
{
       name = ModuleJettison
       jettisonName = ALV_Engine_C_Fairing
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 5
       jettisonDirection = 0 0 1
	
}

MODULE
{
	name = ModuleRCS
	thrusterTransformName = vernierTransform
	thrusterPower = 12
	resourceName = LiquidFuel
	resourceFlowMode = STAGE_PRIORITY_FLOW
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
		resourceFlowMode = STAGE_PRIORITY_FLOW
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
		resourceFlowMode = STAGE_PRIORITY_FLOW
	}
	atmosphereCurve
 	{
   	 key = 0 260
  	 key = 1 140
 	}


}



MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 8.0
	}
}

MODULE
{
	name = ModuleSurfaceFX
	thrustProviderModuleIndex = 0
	fxMax = 0.7
	maxDistance = 80
	falloff = 2
	thrustTransformName = thrustTransform
}


}