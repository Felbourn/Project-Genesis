//-------------------------------------------------------------------------------------------------
// --- All ---
//-------------------------------------------------------------------------------------------------

@PART[*]:HAS[@VARS:HAS[#interior[*]]]:AFTER[Felbourn]
{
	@title = #$name$
	@INTERNAL
	{
		@name = #$/name$
	}
	@category = Science
}

@PART[*]:HAS[@VARS:HAS[#interior[removed]]]:AFTER[Felbourn]
{
	@category = none
}

// these were deleted or are not installed yet
