PART
{
	name = Fel_KW3MediumOrangeB

	module = Part
	category = 0
	subcategory = 0

	title = Felbourn SC-4A Medium Tank
	description = short version of LW fuel tank
	author = Felbourn
	manufacturer = Felburn Industries

	MODEL
	{
		model = CMES/Propulsion/NOVA-CHAKA-TANK-FOAM2/model
		scale = 0.75, 3, 0.75
	}
	rescaleFactor = 1.0
	scale = 1.25

	node_stack_top = 0.0, 3.6, 0.0,      0.0, 1.0, 0.0,     3
	node_stack_bottom = 0.0, -3.6, 0.0,  0.0, -1.0, 0.0,    3
	node_attach = 0.0, 0.0, -1.515,      0.0, 0.0, 0.0,     3

	TechRequired = veryHeavyRocketry
	entryCost = 25920
	cost = 51840

	attachRules = 1,1,1,1,0

	mass = 1

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	
	angularDrag = 2
	crashTolerance = 6

	maxTemp = 2000
	breakingForce = 60000
	breakingTorque = 60000

	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		MFT_dia = 3.75
		MFT_hgt = 6
	}
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 3.75
	}
}

@PART[Fel_KW3MediumOrangeB]:Final
{
	@title ^= : FIX ME::
	@MODULE[ModuleFuelTanks]
	{
		volume = #$MFT_dia$
		@volume *= #$@MM_VARS/DiamToRadius$
		@volume != #$@MM_VARS/Squared$
		@volume *= #$@MM_VARS/PI$
		@volume *= #$MFT_hgt$
		@volume *= #$@MM_VARS/LitersPerCM$
		@volume *= #$@MM_VARS/CylinderTankUtil$
	}
	@mass = #$@ModuleFuelTanks/volume$
	@mass *= #$@MM_VARS/FuelMassPerLiter$
}
