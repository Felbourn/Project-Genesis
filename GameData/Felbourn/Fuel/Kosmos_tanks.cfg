

@PART[xKosmos_TKS_RCS_Tankx|XSMALL?Kosmos_TKS_RCS_TankX|XSMALL?Kosmos_TKS_RCS_TankXxxf]:AFTER[CMES]
{
    @title = Radial Tank & Radiator
    @category = FuelTank
    %MODULE[ModuleCrossFeed] {}
    @RescaleFactor = 1
    %emissiveConstant = 0.90
    %heatConductivity = 0.75
    %thermalMassModifier = 5
    %radiatorHeadroom = 0.5
    @TechRequired = finished
    MODULE
    {
        name = TweakScale
        type = free
    }
    %VARS
    {
        maxTemp = radiator
    }
}

@PART[xKosmos_TKS_RCS_Tankx]:AFTER[CMES]
{
    @title ^= :$: (long):
    @MODEL
    {
        @scale = 1.25, 1.37, 1.25
    }
    MOD_TANK
    {
        name = Pill
        type = ServiceModule
        count = 2
        dia = 0.5
        hgt = 3.75
        util = #$@MM_VARS/PillTankUtil$
        baseMass = true
    }
    MASS
    {
        name = CanArea
        dia = 3.75
        hgt = 4
        dep = 0.2
        density = #$@MM_VARS/RadiatorMass$
        arcs = 12
    }
}

