
@PART[uptank]:Final
{
    @title ^= : FIX ME::
	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		MFT_dia = 2.5
		MFT_hgt = 1.9
	}
}

@PART[midtank]:Final
{
    @title ^= : FIX ME::
	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		MFT_dia = 2.5
		MFT_hgt = 4.6
	}
}

@PART[uptank|midtank]:Final
{
	@MODULE[ModuleFuelTanks]
	{
		volume = #$MFT_dia$
		@volume *= #$@MM_VARS/DiamToRadius$
		@volume != #$@MM_VARS/Squared$
		@volume *= #$@MM_VARS/PI$
		@volume *= #$MFT_hgt$
		@volume *= #$@MM_VARS/LitersPerCM$
		@volume *= #$@MM_VARS/CylinderTankUtil$
	}
}
@PART[uptank|midtank]:Final
{
	@mass = #$/MODULE[ModuleFuelTanks]/volume$
	@mass *= #$@MM_VARS/FuelMassPerLiter$
	@mass /= #$@MM_VARS/KgPerTon$
}
