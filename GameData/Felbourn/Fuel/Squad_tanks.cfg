
@PART[RCSFuelTank]:FOR[zPhase0Parts]
{
	@title ^= : FIX ME::
 	@title ^= : RCS::
 	@description = This fuel tank comes with advanced plumping amd flushing capabilities.
    MOD_TANK
    {
        name = Can
		type = ServiceModule
		dia = 1.5
		hgt = 0.5
		util = #$@MM_VARS/CylinderTankUtil$
	}
	@TechRequired = finished
}

@PART[xenonTankRadial]:FOR[zPhase0Parts]
{
	@title ^= : FIX ME::
