
@PART[RadialLFLong|RadialLFOLong|rcsTankRadialLong]:Final
{
    @title = Stratus-VI Cylindrified Tank
	MODULE
	{
		name = ModuleFuelTanks
		type = Default

		MFT_dia = 0.5
		MFT_hgt = 1.5

		MFT_sphere = #$MFT_dia$
		@MFT_sphere *= #$@MM_VARS/DiamToRadius$
		@MFT_sphere != #$@MM_VARS/Cubed$
		@MFT_sphere *= #$@MM_VARS/PI$
		@MFT_sphere *= #$@MFT_VARS/SphereRatio$

		MFT_cylinderHgt = #$MFT_hgt$
		@MFT_cylinderHgt -= #$MFT_dia$

		MFT_cylinder = #$MFT_dia$
		@MFT_cylinder *= #$@MM_VARS/DiamToRadius$
		@MFT_cylinder != #$@MM_VARS/Squared$
		@MFT_cylinder *= #$@MM_VARS/PI$
		@MFT_cylinder *= #$MFT_cylinderHgt$

		volume = #$MFT_sphere$
		@volume += #$MFT_cylinder$
		@volume *= #$@MM_VARS/LitersPerCM$
		@volume *= #$@MM_VARS/PillTankUtil$
	}
	@mass = #$@/MODULE[ModuleFuelTanks]/volume$
	@mass *= #$@MM_VARS/FuelMassPerLiter$
}

@PART[RadialLF|RadialLFO|radialRCSTank]:Final
{
    @title = Stratus-VI Roundified Tank
	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		MFT_dia = 0.5

		volume = #$MFT_dia$
		@volume *= #$@MM_VARS/DiamToRadius$
		@volume != #$@MM_VARS/Cubed$
		@volume *= #$@MM_VARS/PI$
		@volume *= #$@MFT_VARS/SphereRatio$
		@volume *= #$@MM_VARS/LitersPerCM$
		@volume *= #$@MM_VARS/SphereTankUtil$
	}
	@mass = #$@/MODULE[ModuleFuelTanks]/volume$
	@mass *= #$@MM_VARS/FuelMassPerLiter$
}
