
@PART[mediumDishAntenna]:AFTER[Squad]
{
    @title ^= : FIX ME::
    @mass = 0.03
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRTAntenna]
	{
		%Mode1DishRange = 6000000
		%EnergyCost = 180
		@EnergyCost *= 0.000277778
		%DishAngle = 15
	}
	%MODULE[ModuleSPUPassive] {}
	@TechRequired = inProgress
}

@PART[HighGainAntenna]:AFTER[Squad]
{
    @title ^= : FIX ME::
    @mass = 0.05

	@MODULE[ModuleAnimateGeneric]
	{
		%allowManualControl = false
	}
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRTAntenna]
	{
		%Mode0DishRange = 0
		%Mode1DishRange = 8000000
		%EnergyCost = 320
		@EnergyCost *= 0.000277778
		%MaxQ = 6000
		%DishAngle = 5
		%DeployFxModules = 0
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	%MODULE[ModuleSPUPassive] {}
	@TechRequired = inProgress
}

