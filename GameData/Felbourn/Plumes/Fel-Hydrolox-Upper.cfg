                  density = 1.0 1
                  density = 0.8 1.5
                  density = 0.46 2
                  density = 0.2 2
                  density = 0.1 2
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 -0.2
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.05 5
                  density = 0.0 10
                }
                size
                {
                  density = 1.0 2
                  density = 0.8 3
                  density = 0.2 5
                  density = 0.0 10
                }
            }
            AUDIO
            {
                channel = Ship
                clip = SpiceLaunchSystem/sound/RL10Loop
                volume = 0.0 0.0
                volume = 1.0 1.5
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
    }
}
@PART[*]:HAS[@PLUME[Fel-Hydrolox-Upper],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = SpiceLaunchSystem/sound/RL10Start
                volume = 3.5
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
