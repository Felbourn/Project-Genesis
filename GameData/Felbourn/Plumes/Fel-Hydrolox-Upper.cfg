@PART[*]:HAS[@PLUME[Fel-Hydrolox-Upper]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %ACTIONS
  {
    action = #add plume $/PLUME/name$
  }
    %EFFECTS
    {
        %Fel-Hydrolox-Upper
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Fel-Hydrolox-Upper]/transformName$
                localRotation = #$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[2]$
                localPosition = #$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Fel-Hydrolox-Upper]/fixedScale$
                energy        = #$../../../PLUME[Fel-Hydrolox-Upper]/energy$
                speed         = #$../../../PLUME[Fel-Hydrolox-Upper]/speed$
                //
                name = plume
                modelName = RealPlume/MP_Nazari_FX/flamebooster
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                speed
                {
                  power = 0 1.5
                  power = 1 2
                  density = 0 2.1
                  density = 0.1 1.62
                  density = 1 1
                }
                energy
                {
                  density = 0 0.6
                  density = 0.9 0.83
                  density = 1 1
                }
                size
                {
                  power = 0 1.8
                  power = 1 2
                  density = 0 1.4
                  density = 0.1 1.23
                  density = 1 1
                }
                offset
                {
                  power = 0 1
                  power = 1 1
                  density = 0 0.2
                  density = 0.1 0.12
                  density = 1 0
                }
                initalVelocityOffsetMaxRadius
                {
                  density = 1 0.2
                  density = 0.1 9
                  density = 0 15
                }
                emission
                {
                  power = 0 0
                  power = 0.02 0.1
                  power = 1 1.5
                  density = 0 2.5
                  density = 0.1 1.87
                  density = 1 1
                }            
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Fel-Hydrolox-Upper]/transformName$
                localRotation = #$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[2]$
                localPosition = #$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Fel-Hydrolox-Upper]/fixedScale$
                energy        = #$../../../PLUME[Fel-Hydrolox-Upper]/energy$
                speed         = #$../../../PLUME[Fel-Hydrolox-Upper]/speed$
                //
                name = flare
                modelName = Squad/FX/ks25_Exhaust
                fixedEmissions = false
                randomInitalVelocityOffsetMaxRadius = 0.2
                emission
                {
                  power = 0 0
                  power = 0.02 0.19
                  power = 1 1.5
                }
                speed
                {
                  power = 0 0.9
                  power = 1 1.8
                  density = 0 0.8
                  density = 1 1
                }
                energy
                {
                  power = 0 0.6
                  power = 1 1
                  density = 0 0.2
                  density = 1 1
                }       
            }
            MODEL_MULTI_PARTICLE_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[Fel-Hydrolox-Upper]/transformName$
                localRotation = #$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localRotation[2]$
                localPosition = #$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[0]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[1]$,$../../../PLUME[Fel-Hydrolox-Upper]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Fel-Hydrolox-Upper]/fixedScale$
                //
                name = smoke
                modelName = RealPlume/MP_Nazari_FX/smokebooster2
                energy = 0.0 5
                energy = 1.0 5
                speed = 0.0 3
                speed = 1.0 3
                grow = 0.0 0.34
                grow = 1.0 0.34
                scale = 0.0 1.0
                scale = 1.0 1.0
                renderMode = "Billboard"
