
@PART[*]:HAS[~scale[]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = no scale set, default to 1
	}
	scale = 1
}

@PART[*]:HAS[~rescaleFactor[]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = no rescaleFactor set, default to 1
	}
	rescaleFactor = 1
}

@SCALETYPE[stack|stack_square]
{
    @scaleFactors   = 0.1,  0.3,   0.625, 1.25,  1.875, 2.5,  3.75, 5.0, 7.5, 10, 20
    @incrementSlide = 0.01, 0.025, 0.025, 0.025, 0.025, 0.05, 0.05, 0.1, 0.1, 0.2
}

@SCALETYPE[surface]
{
    scaleFactors   = 0.1,  0.75, 0.5,  1, 1.5,   2,  3, 4
    incrementSlide = 0.01, 0.01, 0.01, 0.02, 0.02, 0.02, 0.05
}
