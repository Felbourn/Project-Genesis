
@PART[*]:HAS[@NODE_CHANGE:HAS[#size_bottom[*]]]:AFTER[zPhase6Nodes]
{
	%ACTIONS
	{
		action = node bottom++
	}
	newSize = #$node_stack_bottom[6]$
	@newSize += #$/NODE_CHANGE/size_bottom$
	@node_stack_bottom = #$node_stack_bottom[0]$, $node_stack_bottom[1]$, $node_stack_bottom[2]$, $node_stack_bottom[3]$, $node_stack_bottom[4]$, $node_stack_bottom[5]$, $newSize$
	!newSize = DELETE
}

