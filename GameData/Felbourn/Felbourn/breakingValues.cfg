
@PART[*]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = clear breaking values
	}
	%crashTolerance = 0
	%breakingForce = 0
	%breakingTorque = 0
}

@PART[*]:HAS[@VARS:HAS[#strength[medium]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = increase to medium strength joints
	}
	%crashTolerance = 10
	%breakingForce = 50
	%breakingTorque = 50
}

@PART[*]:HAS[@VARS:HAS[#strength[strong]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = increase to strong joints
	}
	%crashTolerance = 12
	%breakingForce = 100
	%breakingTorque = 100
}

@PART[*]:HAS[@VARS:HAS[#strength[clamps]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = increase to strong joints
	}
	%crashTolerance = 100
	%breakingForce = 150
	%breakingTorque = 150
}

@PART[*]:HAS[@VARS:HAS[#strength[test]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = test super strong joints
	}
	%crashTolerance = 15
	%breakingForce = 20000
	%breakingTorque = 20000
}

@PART[*]::HAS[#crashTolerance[0]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = no crashTolerance set, use default
	}
	@crashTolerance = 8
}

@PART[*]::HAS[#breakingForce[0]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = no breakingForce set, use default
	}
	@breakingForce = 25
}

@PART[*]::HAS[#breakingTorque[0]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = no breakingTorque set, use default
	}
	@breakingTorque = 25
}

@TWEAKSCALEEXPONENTS
{
	// don't scale these, we're usually using the defaults
    !breakingForce = DELETE
    !breakingTorque = DELETE
    !attachNodes {}
}
