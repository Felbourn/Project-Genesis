
@PART[*]:AFTER[zPhase1Init]
{
	%crashTolerance = 0
	%breakingForce = 0
	%breakingTorque = 0
}

@PART[*]::HAS[#crashTolerance[0]]:AFTER[zPhase6Cleanup]
{
	@crashTolerance = 8
}

@PART[*]::HAS[#breakingForce[0]]:AFTER[zPhase6Cleanup]
{
	@breakingForce = 25
}

@PART[*]::HAS[#breakingTorque[0]]:AFTER[zPhase6Cleanup]
{
	@breakingTorque = 25
}

@TWEAKSCALEEXPONENTS
{
    !breakingForce = DELETE
    !breakingTorque = DELETE
    !attachNodes {}
}
