@PART[*]:HAS[@MODEL:HAS[#setX[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = set MODEL scale x
	}
	@MODEL
	{	
		@scale = #$setX$, $scale[1]$, $scale[2]$
	}
}

@PART[*]:HAS[@MODEL:HAS[#setY[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = set MODEL scale y
	}
	@MODEL
	{	
		@scale = #$scale[0]$, $setY$, $scale[2]$
	}
}
@PART[*]:HAS[@MODEL:HAS[#setZ[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = set MODEL scale z
	}
	@MODEL
	{	
		@scale = #$scale[0]$, $scale[1]$, $setZ$
	}
}
