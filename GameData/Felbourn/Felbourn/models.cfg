@PART[*]:HAS[@MODEL:HAS[#rescaleAll[*]]]:AFTER[zPhase1Init]
{
	@MODEL
	{
		%rescaleX = #$rescaleAll$
		%rescaleY = #$rescaleAll$
		%rescaleZ = #$rescaleAll$
	}
}

@PART[*]:HAS[@MODEL:HAS[#rescaleX[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = rescale MODEL x
	}
	@MODEL
	{
		%newX = #$scale[0]$
		@newX *= #$rescaleX$
		@scale = #$newX$, $scale[1]$, $scale[2]$
	}
}

@PART[*]:HAS[@MODEL:HAS[#rescaleY[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = rescale MODEL y
	}
	@MODEL
	{
		%newY = #$scale[1]$
		@newY *= #$rescaleY$
		@scale = #$scale[0]$, $newY$, $scale[2]$
	}
}

@PART[*]:HAS[@MODEL:HAS[#rescaleZ[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = rescale MODEL z
	}
	@MODEL
	{
		%newZ = #$scale[2]$
		@newZ *= #$rescaleZ$
		@scale = #$scale[0]$, $scale[1]$, $newZ$
	}
}

