
@PART[*]
{
 	// old fields that no longer exist
	!angularStrength = DELETE
 	!animationName = DELETE
 	!density = DELETE
	!impactTolerance = DELETE
	!linearStrength = DELETE
}

RESOURCE_DEFINITION // make Hullcam VDS stop complaining about this resource
{
   name = Resolution
   density = 0.0000000001
   flowMode = ALL_VESSEL
   transfer = NONE
   isTweakable = true
   cost = 0.0000001
}

@PART[*]
{
	!MODULE[HullCamera] {} 				// we use the MuMech camera
	!MODULE[BOSS] {} 					// some old mode not used anymore

	// not using this mod
	!MODULE[ModuleEngineIgnitor] {}
	!MODULE[ModuleExternalIgnitor] {}

	// not using Ex Launch Pads
	!MODULE[ExLaunchPad] {}
	!MODULE[ExWorkshop] {}
	!MODULE[ExTarget] {}
	!MODULE[ExSurveyStation] {}

	// not using JSI
	!MODULE[JSIActionGroupSwitch] {}
	!MODULE[JSIPropTextureShift] {}
	!MODULE[JSIInternalFlagDecal] {}
	!MODULE[JSIVariableAnimator] {}
	!MODULE[JSISwitchableVariableLabel] {}
	!MODULE[JSIVariableLabel] {}
	!MODULE[RasterPropMonitor] {}
	!MODULE[JSISetInternalCameraFOV] {}
	!MODULE[InternalCameraTargetHelper] {}
	!MODULE[JSIInternalBackgroundNoise] {}
}

@PART[*]:HAS[@MODULE[ModuleAnchoredDecoupler|ModuleFairingDecoupler]]
{
    %fuelCrossFeed = False
}
