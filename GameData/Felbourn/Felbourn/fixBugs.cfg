RESOURCE_DEFINITION // make Hullcam VDS stop complaining about this resource
{
   name = Resolution
   density = 0.0000000001
   flowMode = ALL_VESSEL
   transfer = NONE
   isTweakable = true
   cost = 0.0000001
}

