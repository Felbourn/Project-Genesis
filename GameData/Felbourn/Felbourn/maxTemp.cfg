

@PART[*]:AFTER[zPhase7Cleanup]
{
	// default all parts to a low max temp
	@maxTemp = 450
}

// allow hotter parts than the default, in descending order of maxTemps

@PART[*]:HAS[@MODULE[LaunchClamp]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 2000
}

@PART[*]:HAS[@MODULE[ModuleEngines*]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 1500
}

@PART[*]:HAS[@MODULE[ModuleRCS*]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 1000
}

@PART[*]:HAS[#title[*Fairing*]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 900 // fairing without decoupler
}

@PART[*]:HAS[@MODULE[Module*Decouple*]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 800 // any decoupler including fairing with decoupler
}

@PART[*]:HAS[@MODULE[ModuleLight]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 700
}

@PART[*]:HAS[@MODULE[ModuleFuelTanks]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 650
}

@PART[*]:HAS[@MODULE[Module*Solar*]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 575
}

@PART[*]:HAS[@MODULE[ModuleCommand]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 550	
}

@PART[*]:HAS[@RESOURCE[ElectricCharge]]:AFTER[zPhase7Cleanup]
{
	@maxTemp = 500
}

@PART[*]:HAS[@VARS:HAS[#maxTemp[*]]]:AFTER[zPhase7Cleanup]
{
	// allow the part to override all rules
	@maxTemp = #$/VARS/maxTemp$
}
