@PART[*]:AFTER[zPhase7Cleanup]
{
	// default all parts to blow up so it's easy to identify the ones we need to fix
	@maxTemp = 1

//	%MODULE[ModuleGravityBreakup] {} this is crashing FlightIntegrator somehow
}

// allow hotter parts than the default, in descending order of maxTemps
// the game has damage bars at low temps, so to prevent that these are all too high
// but ModuleGravityBreakup will account for that 

@PART[*]:HAS[@MODULE[ModuleEngines*]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = change maxTemp to 'rocket engine'
	}
	@maxTemp = 3100
}

