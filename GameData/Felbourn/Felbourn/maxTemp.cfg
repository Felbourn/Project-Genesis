
// Default values for these are:
//    	thermalMassModifier = 1
//		heatConductivity = 0.12
//		emissiveConstant = 0.40
//		radiatorHeadroom = 0.25

@PART[*]:AFTER[zPhase7Cleanup]
{
	// default all parts to a low max temp
	@maxTemp = 600
}

// allow hotter parts than the default, in descending order of maxTemps

@PART[*]:HAS[@MODULE[LaunchClamp]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = change maxTemp to 'launch clamp'
	}
	@maxTemp = 2000
}

@PART[*]:HAS[@VARS:HAS[#maxTemp[radiator]]]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = change maxTemp to 'radiator'
	}
	@maxTemp = 1900
}

@PART[*]:HAS[@MODULE[ModuleEngines*]]:AFTER[zPhase7Cleanup]
