PART
{
	name = Fel_EngineShield1

	module = Part
	category = Structural
	subcategory = 0

	title = Engine Heat Shield (short)
	author = Felbourn
	manufacturer = Felbourn Industries
	description = Protect your rocket's precious bits from engine heat damage.

	MODEL
	{
		model = CMES/Structural/ORION-ADAPTER/Str_J2_3m-5m_Dec
		scale = 0.76, 0.4, 0.76
		rotation = 0, 180, 180
	}
	scale = 1
	rescaleFactor = 1

	node_stack_top = 0, 0, 0,     0, 1, 0,   3
	node_stack_bottom = 0, 0, 0,  0, -1, 0,  3
	attachRules = 1,0,1,1,0

	//TechRequired = heavyAerodynamics
	TechRequired = inProgress
	entryCost = 2800
	cost = 800

	mass = 0.05

	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 1

	thermalMassModifier = 1.0
	crashTolerance = 8
	maxTemp = 2000

	MODULE
	{
		name = TweakScale
		type = free
	}
}

@PART[Fel_EngineShield]:FOR[Felbourn]
{
	@title ^= : FIX ME::
	@TechRequired = inProgress

	MASS
	{
		name = TruncConeCan
		diaTop = 3.75
		diaBot = 3.00
		hgt = 1.2
		dep = 0.02
		density = #$@MM_VARS/PanelMass$
	}
}

+PART[Fel_EngineShield1]:FOR[Felbourn]
{
	@name = Fel_EngineShield2
	@title ^= :short:medium:
	@MODEL
	{
		@scale = #$/scale[0]$, 0.6, $/scale[2]$
	}
	@MASS[TruncConeCan]
	{
		@hgt = 1.4
	}
}

+PART[Fel_EngineShield1]:FOR[Felbourn]
{
	@name = Fel_EngineShield3
	@title ^= :short:long:
	@MODEL
	{
		@scale = #$/scale[0]$, 0.8, $/scale[2]$
	}
	@MASS[TruncConeCan]
	{
		@hgt = 1.6
	}
}
