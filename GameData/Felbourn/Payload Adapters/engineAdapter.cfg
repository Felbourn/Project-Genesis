PART
{
	name = Fel_EngineAdapter

	module = Part
	category = Aero
	subcategory = 0

	title = Payload Engine Mount
	author = Felbourn
	manufacturer = Felbourn Industries
	description = Attach to your payload, then attach lower staqge, then attach engine to this mount. The engine can be as small as you want since it no longer connects to the next stage down, and it won't display its fairing either.

	MODEL
	{
		model = KWRocketry/Parts/Fairings/UnifiedFairings/KW_Auto_5mInterstage2
		scale = 0.47, 0.05, 0.47
	}
	rescaleFactor = 1
	scale = 1

	node_stack_bottom = 0.0, -0.64, 0.0,   0, -1, 0,    3
	node_stack_engine = 0.0, 0.09, 0.0,    0, -1, 0,    2
	node_stack_top = 0.0, 0.10, 0.0,       0,  1, 0,    3
	attachRules = 1,0,1,1,0

	TechRequired = metaMaterials
	entryCost = 16000
	cost = 3200

	mass = 2

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2

	maxTemp = 1600

	fuelCrossFeed = True

	VARS
	{
		strength = strong
		maxTemp = truss
	}
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 2.5
	}
}

@PART[Fel_EngineAdapter]:FOR[Felbourn]
{
	@title ^= : FIX ME::
	MASS
	{
		name = CanArea
		dia = 2.5
		hgt = 0.1
		dep = 0.03
		density = #$@MM_VARS/PanelMass$
	}
	@TechRequired = finished
}
