
@PART[PayloadDec]:AFTER[KerbalStockLauncherOverhaul]
{
	@title ^= : FIX ME::

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 50
	}

	NODE_CHANGE
	{
		size_top = 2
		size_bottom = 2
		size_connect01 = 1
		size_connect02 = 1
		Y_bottom = -1
	}
	@node_stack_top = #$node_stack_top[0]$, -0.45, $node_stack_top[2]$, $node_stack_top[3]$, $node_stack_top[4]$, $node_stack_top[5]$, $node_stack_top[6]$

	MASS
	{
		name = TruncConeVolume
		diaTop = 1.5
		diaBot = 2.5
		hgt = 0.75
		density = #$@MM_VARS/ISAMass$
	}
	@TechRequired = inProgress
}

@PART[PayloadDec]:AFTER[zPhase7Cleanup]
{
	%ACTIONS
	{
		action = move top node to bottom of list
	}
	// fix the nodes by putting a new node_stack_top at the bottom of the node list
	node_stack_topx = #$node_stack_top[0]$, $node_stack_top[1]$, $node_stack_top[2]$, $node_stack_top[3]$, $node_stack_top[4]$, $node_stack_top[5]$, $node_stack_top[6]$
	!node_stack_top = DELETE
}
