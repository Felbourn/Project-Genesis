@PART[HECS2_ProbeCore]:Final
{
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.25
		YawTorque = 0.25
		RollTorque = 0.25
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
			@rate *= 0.069444444
		}
	}
}

