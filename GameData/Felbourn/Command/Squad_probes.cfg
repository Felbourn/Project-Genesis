
// 15 minutes battery backup

// very small
@PART[probeCoreOcto2|probeCoreSphere]:Final
{
	@title ^= : FIX ME::
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 50
			@rate /= 3600
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
		@amount /= 4
		@maxAmount /= 4
	}
}

