
@PART[*]:HAS[@MODULE[ModuleRCS*]]:AFTER[zEndPhase2]
{
	%ACTIONS
	{
		action = remove old RCS modules
	}
	!MODULE[ModuleRCS*],* {}
}

@PART[*]:HAS[#RCS_power[*]]:AFTER[zEndPhase2]
{
	%ACTIONS
	{
		action = set RCS stats
	}
	isp_sl = #$@MM_VARS/isp_RCS$
	@isp_sl *= #$@MM_VARS/RCSIspSL$
}

@PART[*]:HAS[#RCS_power[*]]:AFTER[zEndPhase2]
{
	%ACTIONS
	{
		action = add ModuleRCSFX
	}

    MODULE
    {
    	name = ModuleRCSFX
		thrusterPower = #$/RCS_power$
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		atmosphereCurve
		{
			key = #0 $@MM_VARS/isp_RCS$
			key = #1 $/isp_sl$
			key = 3 0.001
		}
	}
}
