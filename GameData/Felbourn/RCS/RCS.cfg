
@PART[*]:HAS[@MODULE[ModuleRCS]]:AFTER[zAll]
{
	%ACTIONS
	{
		action = remove ModuleRCS
	}
    !MODULE[ModuleRCS],* {}
}

@PART[*]:HAS[@MODULE[ModuleRCSFX]]:AFTER[zAll]
{
	%ACTIONS
	{
		action = set ModuleRCSFX stats
	}
	@MODULE[ModuleRCSFX]
	{ 
		thrusterTransformName = thrustVector
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 150
			key = 1 50
			key = 3 0.001
		}
	}
}
