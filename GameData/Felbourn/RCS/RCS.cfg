
@PART[*]:HAS[@VARS:HAS[#RCS_power[*]]]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = add ModuleRCSFX
	}
	%VARS
	{
		isp_sl = #$@MM_VARS/hydrazine_stats[0]$
		@isp_sl *= #$@MM_VARS/hydrazine_stats[1]$
	}
    @MODULE[ModuleRCS*]
    {
    	@name = ModuleRCSFX
		@thrusterPower = #$/VARS/RCS_power$
		!resourceName = DELETE
		%resourceFlowMode = STAGE_PRIORITY_FLOW
		!PROPELLANT,* {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = #0 $@MM_VARS/hydrazine_stats[0]$
			key = #1 $/VARS/isp_sl$
			key = 3 0.001
		}
	}
}
