
@PART[FASAUmbilicalTower|SYclamp1|launchClamp1|FASAlaunchTower]:AFTER[zPhase1Init]
{
	%ACTIONS
	{
		action = enable fuel pumps on some launch towers
	}
	%VARS
	{
		commandWatts = 10

		comm_type = fixedOmni
        comm_range = comm_near1        
	}
	!MODULE[ModuleGenerator] {}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = false
		requiresAllinputs = false
		resourceThreshold = 0.001
		activateGUIName = Pumps & Power On
		shutdownGUIName = Pumps & Power Off
		OUTPUT_RESOURCE
		{
			name = Kerosene
			rate = 1
		}
		OUTPUT_RESOURCE
		{
			name = LqdOxygen
			rate = 1
		}	
		OUTPUT_RESOURCE
		{
			name = LqdHydrogen
			rate = 1
		}	
		OUTPUT_RESOURCE
		{
			name = Hydrazine
			rate = 1
		}	
		OUTPUT_RESOURCE
		{
			name = UDMH
			rate = 1
		}	
		OUTPUT_RESOURCE
		{
			name = NTO
			rate = 1
		}	
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
}
