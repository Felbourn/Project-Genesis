
//-------------------------------------------------------------------------------------------------
// BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:AFTER[Squad]
{
	@title ^= : FIX ME::

	MFT_dia = 1.25
	MFT_hgt = 6.5
	MFT_type = Solid
	MFT_util = #$@MM_VARS/SolidFuelUtil$

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//@maxThrust = #$/mass$
		//@maxThrust *= #$@MM_VARS/SolidTWR$
		//@maxThrust *= #$@MM_VARS/Gravity$
		//@maxThrust /= #$@MM_VARS/KgPerTon$
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
		}
	}

  	PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,4
        fixedScale = 1
        energy = 1
        speed = 1
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = Linear
		CONFIG
		{
			name = Linear
			thrustCurve
			{
				key = 0.00 0.01
				key = 0.02 0.01
				key = 0.03 0.16
				key = 0.06 0.32
				key = 1.00 1.00
			}
		}
		CONFIG
		{
			name = MaxQ
			thrustCurve
			{
				key = 0.00 0.01
				key = 0.02 0.01
				key = 0.03 0.16
				key = 0.04 0.20
				key = 0.60 0.99
				key = 0.80 0.60
				key = 0.94 1.00
				key = 1.00 0.90
			}
		}
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{		
			minThrust = 0
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			chamberNominalTemp = 1800
			maxEngineTemp = 2050
			PROPELLANT
			{
				name = HTPB
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 182
				key = 1 151
				key = 3 0.001
			}
			curveResource = HTPB
		}
	}

	@TechRequired = inProgress
}
