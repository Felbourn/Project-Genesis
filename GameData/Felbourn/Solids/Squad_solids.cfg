
//-------------------------------------------------------------------------------------------------
// BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:AFTER[Squad]
{
	@title ^= : FIX ME::

    FUEL_TANK
    {
        name = Can
        type = Solid
        dia = 1.25
        hgt = 6.5
        util = #$@MM_VARS/SolidTankUtil$
    }
    
    %VARS
    {
        solid_fuel_engine = default
        isp_v = #$@MM_VARS/isp_solid_fuel$
    }    

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.8
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
	@TechRequired = inProgress
}

