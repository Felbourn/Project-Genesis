
//-------------------------------------------------------------------------------------------------
// BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:AFTER[Squad]
{
	@title ^= : FIX ME::

	MFT_dia = 1.25
	MFT_hgt = 6.5
	MFT_type = Solid
	MFT_util = #$@MM_VARS/SolidFuelUtil$
    
	solid_fuel_engine = default
    isp_v = #$@MM_VARS/isp_solid_fuel$

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.8
        fixedScale = 0.5
        energy = 1
        speed = 1
    }

	@TechRequired = inProgress
}
