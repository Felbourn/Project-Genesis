
//-------------------------------------------------------------------------------------------------
// BACC "Thumper" Solid Fuel Booster
@PART[solidBooster1-1]:AFTER[zPhase0Parts]
{
	@title ^= : FIX ME::

    MOD_TANK
    {
        name = Can
        type = HTPB
        dia = 1.25
        hgt = 6.5
        util = #$@MM_VARS/SolidTankUtil$
    }
    
    %VARS
    {
        solid_fuel_engine = default
        solid_burn_pattern = Linear
        isp_v = #$@MM_VARS/solid_stats[0]$
    }    

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.8
        fixedScale = 0.5
        energy = 1
        speed = 1
    }
	@TechRequired = inProgress
}

