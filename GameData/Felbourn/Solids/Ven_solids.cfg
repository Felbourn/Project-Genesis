
//-------------------------------------------------------------------------------------------------
// SnubOtron
@PART[SnubOtron]:AFTER[VenStockRevamp]
{
	@title ^= : FIX ME::

	MFT_dia = 0.1
	MFT_hgt = 0.1
	MFT_type = Solid
	MFT_util = #$@MM_VARS/SolidFuelUtil$

	solid_fuel_engine = 5
    isp_v = #$@MM_VARS/isp_solid_fuel$

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 0.5
        energy = 1
        speed = 0.5
    }

	@TechRequired = inProgress
}
