
//-------------------------------------------------------------------------------------------------
// SnubOtron
@PART[SnubOtron]:AFTER[zPhase0Parts]
{
	@title ^= : FIX ME::

    MOD_TANK
    {
        name = Can
        type = HTPB
        dia = 0.1
        hgt = 0.1
        util = #$@MM_VARS/SolidTankUtil$
    }

    %VARS
    {
        solid_fuel_engine = 1
        solid_burn_pattern = Fast
        isp_v = #$@MM_VARS/solid_stats[0]$
    }

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.5
        energy = 1
        speed = 0.5
    }
	@TechRequired = inProgress
}
