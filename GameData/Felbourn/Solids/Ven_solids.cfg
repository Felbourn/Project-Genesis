
//-------------------------------------------------------------------------------------------------
// SnubOtron
@PART[SnubOtron]:AFTER[VenStockRevamp]:AFTER[TweakScale]
{
	@title ^= : FIX ME::

    FUEL_TANK
    {
        name = Can
        type = Solid
        dia = 0.1
        hgt = 0.1
        util = #$@MM_VARS/SolidTankUtil$
    }

    %VARS
    {
        solid_fuel_engine = 0.5
        solid_burn_pattern = Fast Burn
        isp_v = #$@MM_VARS/isp_solid_fuel$
    }

    !MODULE[TweakScale] {}

  	PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.5
        energy = 1
        speed = 0.5
    }
	@TechRequired = inProgress
}
