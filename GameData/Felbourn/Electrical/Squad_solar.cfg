
// ~250 W/m2 (e/s = m2 * 250/3600)

// 1x1
@PART[solarPanels5]:Final
{
	@title ^= : FIX ME::
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.5
