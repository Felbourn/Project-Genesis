
// ~250 W/m2 (e/s = m2 * 250/3600)

// 1x1
@PART[solarPanels5]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.013020833
	}
}

// 1x3 and 3x1
@PART[solarPanels1|solarPanels3|1x3WPanels]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.052083333
	}
}

// 1x5
@PART[solarPanels2|solarPanels4]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.069444444
	}
}

// 2x3
@PART[1x3SPanels]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.15625
	}
}

// 2x8
@PART[LgRadialSolarPanel]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.013020833
	}
    %MODULE[TweakScale]
    {
        type = free_square
    }
}

// huge
@PART[largeSolarPanel]:Final
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.83125
	}
}
