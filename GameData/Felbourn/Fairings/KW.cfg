
@PART[KW1mFairingBase|KW5mFairingBase|KW5mExpandedFairingBase]:Final
{
	@MODULE[ModuleDecouple]
	{
	    @name = ModuleAnimatedAnchoredDecoupler
	}
	@MODULE[ModuleTweakableDecouple]
	{
		@decouplerModuleName = ModuleAnimatedAnchoredDecoupler
	}
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
	}
}

// 1.25m white
