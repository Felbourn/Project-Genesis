
//-------------------------------------------------------------------------------------------------
@PART[KW*Fairing*]:AFTER[KWRocketry]
{
	%maximum_drag = 0.01 // do these still mean anything?
	%minimum_drag = 0.01
	%angularDrag = 0.05
	%thermalMassModifier = 6.0
	%emissiveConstant = 0.95
}

// DRAG_CUBE
//   first six triplets are X+, X-, Y+, Y-, Z+, Z- faces of the cube
//   area, drag coefficient, and depth of widest point from the frontmost point at that angle
//   next triplet is the bounds center, the final is the bounds extents
//	 for a stackmounted hollow part, change the Y+ and Y- area values to be the area for non-hollow
// cuibe sides, looking out the VAB doors:
//   X+ near camera 
//   X- near doors
//	 Y+ top
//   Y- bottom
//   Z+ right
//   Z- left

//-------------------------------------------------------------------------------------------------

// 1.25m white
@PART[KW1mFairingBase]:AFTER[KWRocketry]
{
	@title ^= : FIX ME::
	@title ^= :1.25m:KW:
	@description ^= :1.25m ::
	MASS
	{
		name = TruncConeVolume
		diaTop = 0.625
		diaBot = 1.25
		hgt = 0.325
		density = #$@MM_VARS/ISAMass$
	}	
	VARS
	{
		strength = strong
	}

	!MODULE[ModuleCargoBay] {}

	@MODULE[ModuleDecouple]
	{
    	@ejectionForce = 40
    }
	@TechRequired = inProgress
}

@PART[KW1mFairingCone]:AFTER[KWRocketry]
{
	@title ^= : FIX ME::
	@title ^= :1.25m:KW:
	@description ^= :1.25m ::

	MASS
	{
		name = FairingCone
		dia = 1.25
		hgt = 1.875
		dep = 0.00625
		arcs = 2
	}
    @MODULE[ModuleAnchoredDecoupler]
    {
    	@name = ModuleFairingDecoupler
    	decouplerNode = bottom
    	payloadNode = top
    }
	MODULE
	{
		name = ModuleTweakableDecouple
		decouplerModuleName = ModuleFairingDecoupler
	}
	@TechRequired = inProgress
}

@PART[KW1mFairingWall]:AFTER[KWRocketry]
{
	@title ^= : FIX ME::
	@title ^= :1.25m:KW:
	@description ^= :1.25m ::

	MASS
	{
		name = CanArea
		dia = 1.25
		hgt = 1.25
		dep = 0.00625
		density = #$@MM_VARS/FairingMass$
		arcs = 2
	}
	@TechRequired = inProgress
}

