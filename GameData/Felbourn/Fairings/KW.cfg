
@PART[KW1mFairingBase|KW5mFairingBase|KW5mExpandedFairingBase]:Final
{
	@MODULE[ModuleDecouple]
	{
	    @name = ModuleAnimatedAnchoredDecoupler
	}
	@MODULE[ModuleTweakableDecouple]
	{
		@decouplerModuleName = ModuleAnimatedAnchoredDecoupler
	}
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
	}
}

// 1.25m white
@PART[KW1mFairingBase]:Final
{
	@title = KW White Fairing Base
    @mass = 0.05 // 0.4, 1.35, 3.2
	@MODULE[ModuleCargoBay]
	{
		lookupRadius = 0.75
	}
}
@PART[KW1mFairingCone]:Final
{
	@title = KW White Fairing Cone
    @mass = 0.05
}
@PART[KW1mFairingWall]:Final
{
	@title = KW White Fairing Wall
    @mass = 0.04
}

// 5m black
@PART[KW5mFairingBase]:Final
{
	@title = KW Black Fairing Base
    @mass = 3.2 // same as 1.25m if it's scaled up to 5m
	@MODULE[ModuleCargoBay]
	{
		lookupRadius = 2.5
	}
}
@PART[KW5mFairingCone]:Final
{
	@title = KW Black Fairing Cone
    @mass = 0.8
    @mass /= 2     // it's 4 pieces instead of 2
}
@PART[KW5mFairingWall]:Final
{
	@title = KW Black Fairing Wall
    @mass = 0.64
    @mass /= 2
}

// 5m white expanded
@PART[KW5mExpandedFairingBase]:Final
{
	@title = KW Expanded Fairing Base
	@MODULE[ModuleCargoBay]
	{
		lookupRadius = 2.5
	}
}
@PART[KW5mExpFairingCone]:Final
{
	@title = KW Expanded Fairing Cone
    @mass = 1.8
}
@PART[KW5mExpFairingWall]:Final
{
	@title = KW Expanded Fairing Wall
    @mass = 1.44
	MODEL
	{
		model = VenStockRevamp/Squad/Parts/Structural/Panel1x1
		position = -1.16, -1.31, 0
		scale = 0.3, 0.3, 0.3
		rotation = 0, 180, 90
	}
}
