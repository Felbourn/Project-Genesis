
@PART[batteryPack]:AFTER[Squad]
{
	@title ^= : FIX ME::
	@description ^= :a maximum 100 units of ::

	@maxTemp = #$@MM_VARS/BatteryTemp$

	MASS
	{
		name = CanVolume
		dia = 0.25
		hgt = 0.25
		density = #$@MM_VARS/ISAMass$
	}

	%VARS
	{
		battery_dia = 0.25
		battery_hgt = 0.25
	}
	@TechRequired = inProgress
}

