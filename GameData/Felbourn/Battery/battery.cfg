
@PART[*]:HAS[#battery_dia[*]]:Final
{
	%ACTIONS
	{
		action = add ElectricCharge
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = #$/battery_dia$
test1 = #$amount$
		@amount *= #$@MM_VARS/DiamToRadius$
test2 = #$amount$
		@amount != #$@MM_VARS/Squared$
test3 = #$amount$
		@amount *= #$@MM_VARS/PI$
test4 = #$amount$
		@amount *= #$/battery_hgt$
test5 = #$amount$
		@amount *= #$@MM_VARS/WattHoursPerM3$
test61 = #$@MM_VARS/WattHoursPerM3$
test62 = #$/@MM_VARS/WattHoursPerM3$
test63 = #$/../@MM_VARS/WattHoursPerM3$
test64 = #$amount$
		@amount *= #$@MM_VARS/KSPBattery$
test71 = #$@MM_VARS/KSPBattery$
		maxAmount = #$amount$
	}
}
