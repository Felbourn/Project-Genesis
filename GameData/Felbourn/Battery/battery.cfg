
@PART[*]:HAS[@VARS:HAS[#battery_dia[*]]]:AFTER[zPhase4Electric]
{
	%ACTIONS
	{
		action = add ElectricCharge
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = #$/VARS/battery_dia$
		@amount *= #$@MM_VARS/DiamToRadius$
		@amount != #$@MM_VARS/Squared$
		@amount *= #$@MM_VARS/PI$
		@amount *= #$/VARS/battery_hgt$
		@amount *= #$@MM_VARS/WattHoursPerM3$
		@amount *= #$@MM_VARS/KSPBattery$
		maxAmount = #$amount$
	}
}
