
@PART[W485_SurfaceOmniLight]:AFTER[SurfaceLights]
{
	@title ^= : FIX ME::
	PhysicsSignificance = 1
	
	MASS
	{
		name = CanVolume
		dia = 0.1
		hgt = 0.1
		density = #$@MM_VARS/TrussMass$
	}

	@MODULE[ModuleLight]
	{
		@resourceAmount = 10
		@resourceAmount /= #$@MM_VARS/SecondsPerHour$
	}
	MODULE
	{
		name = TweakScale
		type = free
	}
	@TechRequired = finished
}
