
@PART[FertilizerMiniPack|MulchMiniPack|LifeSupportMiniPack]:AFTER[UmbraSpaceIndustries]
{
	@title ^= : FIX ME::
	%VARS
	{
		maxTemp = module
	}
	MASS
	{
		name = BoxArea
		hgt = 0.571428571
		wid = 0.285714286
