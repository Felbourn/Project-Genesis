//-------------------------------------------------------------------------------------------------
// 48-7S "Spark" Liquid Fuel Engine
@PART[liquidEngineMini]:AFTER[zPhase0Parts]
{
	@title ^= : FIX ME::

    %MASS[Engine] {}
    %VARS
    {
        engine_type = Hydrazine
        engine_thrust = #$@MM_VARS/thrust_level_12[1]$
        engine_heat = #$@MM_VARS/TWR_12[2]$
        TWR_type = #$@MM_VARS/TWR_12[1]$
        isp_v = #$@MM_VARS/isp_upper_1250_hydrazine$
    }

    !MODULE[TweakScale] {}

 	PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.7
        fixedScale = 2
        energy = 1
        speed = 1
    }
	@TechRequired = inProgress
}

