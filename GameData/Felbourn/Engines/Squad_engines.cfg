// 48-7S "Spark" Liquid Fuel Engine
@PART[liquidEngineMini]:AFTER[Squad]
{
	@title ^= : FIX ME::

	massTypeEngine = 1
	TWR_type = #$@MM_VARS/UpperTWR_12$
    isp_v = #$@MM_VARS/isp_upper_1250_hypergolic$

    VARS
    {
        engine_thrust = 18
    }

    !MODULE[TweakScale] {}

 	PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.7
        fixedScale = 2
        energy = 1
        speed = 1
    }

	@TechRequired = inProgress
}

