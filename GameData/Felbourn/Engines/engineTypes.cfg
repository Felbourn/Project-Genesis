//-------------------------------------------------------------------------------------------------
// Kerolox engines
@PART[liquidEngine3|liquidEngine1-2|KW1mengineVestaVR1]:Final
{
	%MODULE[ModuleEngineConfigs]
	{
		CONFIG
		{
			name = Kerolox
			PROPELLANT
			{
				name = Kerosene
				ratio = 1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.72
			}
			@PROPELLANT[Kerosene]
			{
				@ratio /= 0.82
			}
			@PROPELLANT[LqdOxygen]
			{
				@ratio /= 1.141
			}
		}
	}
	!MODULE[TweakScale] {}
}

