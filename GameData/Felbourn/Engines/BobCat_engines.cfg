//-------------------------------------------------------------------------------------------------
@PART[RD171]:AFTER[BobCatind]:AFTER[TweakScale]:AFTER[Felbourn]:BEFORE[RealPlume]
{
	@title ^= : FIX ME::

    !mesh = DELETE
    MODEL
    {
        model = GameData/BobCatind/Sovietengines/RD171/model
        scale = 0.9, 0.9, 0.9
    }
    %scale = 1
    %rescaleFactor = 1
    MODULE
    {
        name = TweakScale
        type = free
    }
    !MODULE[TweakScale] {}

    %skinInternalConductionMult = 4.0
    %emissiveConstant = 0.8 // nozzle cooling

    NODE_CHANGE
    {
        Y_top = 1.68
        Y_bottom = -1.10
        reverse_bottomY = true
    }

    %MASS[Engine] {}
    %VARS
    {
        engine_type = Kerolox
        engine_thrust = #$@MM_VARS/thrust_level_37[0]$
        engine_heat = #$@MM_VARS/thrust_level_37[2]$
        TWR_type = #$@MM_VARS/TWR_37[0]$
        isp_v = #$@MM_VARS/isp_lower_3750_kerolox$
        strength = strong
    }

  	PLUME
    {
        name = Fel-Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 3
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 1
    }
	@TechRequired = inProgress
}

