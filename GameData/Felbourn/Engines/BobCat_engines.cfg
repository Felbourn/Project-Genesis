//-------------------------------------------------------------------------------------------------
@PART[RD171]:AFTER[zPhase0Parts]
{
    %ACTIONS
    {
        action = init part
    }
	@title ^= : FIX ME::
    !mesh = DELETE
    MODEL
    {
        model = BobCatind/Sovietengines/RD171/model
        scale = 0.9, 0.9, 0.9
    }
    %scale = 1
    %rescaleFactor = 1
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = free
    }
    !MODULE[TweakScale] {}

    %skinInternalConductionMult = 4.0
    %emissiveConstant = 0.8 // nozzle cooling

    NODE_CHANGE
    {
        Y_top = 1.51
        Y_bottom = -0.95
        reverse_bottomY = true
    }

    %MASS[Engine] {}
    %VARS
    {
        engine_type = Kerolox
        engine_thrust = #$@MM_VARS/thrust_level_37[0]$
        engine_heat = #$@MM_VARS/thrust_level_37[2]$
        TWR_type = #$@MM_VARS/TWR_37[0]$
        isp_v = #$@MM_VARS/isp_lower_3750_kerolox$
        strength = strong
    }

  	PLUME
    {
        name = Fel-Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 3
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 1
    }
	@TechRequired = inProgress
}

//-------------------------------------------------------------------------------------------------
@PART[RD0120]:AFTER[zPhase0Parts]
{
    %ACTIONS
    {
        action = init part
    }
    @title ^= : FIX ME::

    !mesh = DELETE
    MODEL
    {
        model = BobCatind/Sovietengines/RD0120/model
        scale = 0.45, 0.45, 0.45
    }
    %scale = 1
    %rescaleFactor = 1
    !MODULE[TweakScale] {}
    MODULE
    {
        name = TweakScale
        type = free
    }
    !MODULE[TweakScale] {}

    %skinInternalConductionMult = 4.0
    %emissiveConstant = 0.8 // nozzle cooling

    NODE_CHANGE
    {
        Y_top = 1.11
        Y_bottom = -1.10
        reverse_bottomY = true
    }

    %MASS[Engine] {}
    %VARS
    {
        engine_type = Kerolox
        engine_thrust = #$@MM_VARS/thrust_level_18[0]$
        engine_heat = #$@MM_VARS/thrust_level_18[2]$
        TWR_type = #$@MM_VARS/TWR_18[0]$
        isp_v = #$@MM_VARS/isp_lower_1875_kerolox$
        strength = strong
    }

    PLUME
    {
        name = Fel-Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 2
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 1
    }

    MODEL
    {
       model = Klockheed_Martian_CoolRockets/FX/cryo-1m/model
       parent = thrustTransform
    }
    MODULE
    {
        name = KM_PreLaunchEffect
        effectName = PreLaunchEffectEngine
        checkBottomNode = false   
        width = 0.2
        height = 10
        xOffset = 0
        yOffset = 0
        zOffset = 0
        numP = 25   
        speedX = 0
        speedY = -0.2
        speedZ = 0
        size = 1.5
        debug = true
    }
    @TechRequired = inProgress
}
