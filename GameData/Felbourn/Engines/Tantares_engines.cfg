// TK-OE00A Orbital Motor
@PART[Alnair_Engine_B]:AFTER[Tantares]:BEFORE[RealPlume]
{
	@title ^= : FIX ME::

    %MASS[Engine] {}
    %VARS
    {
        engine_type = UDMH
        engine_thrust = #$@MM_VARS/thrust_level_06[1]$
        TWR_type = #$@MM_VARS/TWR_06[1]$
        engine_heat = #$@MM_VARS/TWR_06[2]$
        isp_v = #$@MM_VARS/isp_upper_0635_hypergolic$
    }
    !MODULE[TweakScale] {}

 	PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.7
        fixedScale = 2
        energy = 1
        speed = 1
    }
	@TechRequired = inProgress
}
