// KW Rocketry Vesta VR-1
@PART[KW1mengineVestaVR1]:AFTER[zPhase0Parts]
{
	@title ^= : FIX ME::

	@MODEL,*
	{
		@scale = 1.875, 1.875, 1.875
	}
	%scale = 1
	%rescaleFactor = 1

	!MODULE[TweakScale] {}

	NODE_CHANGE
	{
		scale_height = 0.1875
		size_top = 1
		size_top2 = 1
		size_bottom = 1
	}

	!heatConductivity = DELETE

	%MASS[Engine] {}
	%VARS
	{
        engine_type = Hydrolox
		engine_thrust = #$@MM_VARS/thrust_level_18[1]$
      	engine_heat = #$@MM_VARS/thrust_level_18[2]$
		TWR_type = #$@MM_VARS/TWR_18[1]$
		isp_v = #$@MM_VARS/isp_upper_1875_hydrolox$
		strength = strong
	}

	PLUME
    {
        name = Fel-Hydrolox-Upper
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 1
        energy = 1
        speed = 0.6
    }
	@TechRequired = inProgress
}
