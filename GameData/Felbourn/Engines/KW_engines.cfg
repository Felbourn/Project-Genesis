//-------------------------------------------------------------------------------------------------
// KW Rocketry Vesta VR-1
@PART[KW1mengineVestaVR1]:AFTER[KWRocketry]
{
	@title ^= : FIX ME::

	// 1.875
	@MODEL,*
	{
		@scale = 1.5, 1.5, 1.5
	}
	@scale = 0.15

	increaseNode_top = 1
	increaseNode_top2 = 1
	increaseNode_bottom = 1

	@mass = #$/MODULE[ModuleEnginesFX]/maxThrust$
	@mass /= #$@MM_VARS/UpperTWR_18$
	@mass /= #$@MM_VARS/Gravity$

	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 250
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1
			@ratio /= #$@RESOURCE_DEFINITION[LqdHydrogen]/density$
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = #$@MM_VARS/LqdHydrogen2LqdOxygen$
			@ratio /= #$@RESOURCE_DEFINITION[LqdOxygen]/density$
		}
		@atmosphereCurve
		{
			@key,0 = 0 308
			@key,1 = 1 71
		}
	}

	PLUME
    {
        name = Hydrolox-Upper
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,5
        fixedScale = 1.4
        energy = 1
        speed = 1
    }

	@TechRequired = inProgress
}
