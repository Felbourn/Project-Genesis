//-------------------------------------------------------------------------------------------------
// KW Rocketry Vesta VR-1
@PART[KW1mengineVestaVR1]:AFTER[KWRocketry]:AFTER[TweakScale]:BEFORE[RealPlume]
{
	@title ^= : FIX ME::

	@MODEL,*
	{
		@scale = 1.875, 1.875, 1.875
	}
	%scale = 1
	%rescaleFactor = 1

	!MODULE[TweakScale] {}

	NODE_CHANGE
	{
		scale_height = 0.1875
		size_top = 1
		size_top2 = 1
		size_bottom = 1
	}

	!heatConductivity = DELETE

	%MASS[Engine] {}
	%VARS
	{
        engine_type = Hydrolox
		engine_thrust = #$@MM_VARS/thrust_level_18[1]$
		TWR_type = #$@MM_VARS/UpperTWR_18$
		isp_v = #$@MM_VARS/isp_upper_1875_hydrolox$
		strength = strong
	}

	PLUME
    {
        name = Fel-Hydrolox-Upper
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.7
        fixedScale = 1.8
        energy = 1.8
        speed = 0.7
    }
	@TechRequired = inProgress
}
