//-------------------------------------------------------------------------------------------------
// KW Rocketry Vesta VR-1
@PART[KW1mengineVestaVR1]:Final
{
	@title ^= : FIX ME::
	@MODEL,*
	{
		@scale = 1.5, 1.5, 1.5
	}
	@scale = 0.15
	@node_stack_top = 0.0, 5.0, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_top2 = 0.0, 5.0, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -7.38, 0.0, 0.0, -1.0, 0.0, 2
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 250
	}
	%MODULE[ModuleEngineConfigs]
	{
		configuration = Hydrolox
		@CONFIG[Kerolox]
		{
			minThrust = 0
			maxThrust = #$/MODULE[ModuleEnginesFX]/maxThrust$
			atmosphereCurve
			{
				key = 0 278
				key = 1 69
				key = 3 0.001
			}
		}
		@CONFIG[Hydrolox]
		{
			minThrust = 0
			maxThrust = #$/MODULE[ModuleEnginesFX]/maxThrust$
			atmosphereCurve
			{
				key = 0 308
				key = 1 71
				key = 3 0.001
			}
		}
		@CONFIG[Hypergolic]
		{
			minThrust = 0
			maxThrust = #$/MODULE[ModuleEnginesFX]/maxThrust$
			atmosphereCurve
			{
				key = 0 288
				key = 1 63
				key = 3 0.001
			}
		}
	}
	@mass = #$/MODULE[ModuleEnginesFX]/maxThrust$
	@mass /= #$MM_VARS/UpperTWR_18$
	@mass /= #$MM_VARS/Gravity$

	!fx_exhaustFlame_blue_small = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE

	!EFFECTS {}
	EFFECTS
	{
	  running_closed
	  {
	    AUDIO
	    {
	      channel = Ship
	      clip = sound_rocket_hard
	      volume = 0.0 0.0
	      volume = 0.8 0.8
	      pitch = 0.0 0.2
	      pitch = 1.5 1.5
	      loop = true
	    }
	    PREFAB_PARTICLE
	    {
	      name = Smoke
	      prefabName = fx_smokeTrail_light
	      transformName = OldFXTransform
	      emission = 0.0 0.0
	      emission = 0.05 0.0
	      emission = 0.075 0.25
	      emission = 1.0 1.25
	      speed = 0.0 0.25
	      speed = 1.0 1.0
	      localOffset = 0, 0, 0
	    }
		MODEL_MULTI_PARTICLE_PERSIST
		{
			name = flamethrust
			modelName = MP_Nazari/FX/KWbooster
			transformName = OldFXTransform
			localRotation = 90,0,0
			offsetDirection = 0,1,0
			emission
			{
				power = 0.0 0.0
				power = 0.05 0.49
				power = 1.0 1.8
			}
			speed
			{
				power = 0 1.2
				power = 1 1.3
				density = 0 2
				density = 1 1
			}
			energy
			{
				power = 0 0.8
				power = 1 1.0
				density = 0 0.8
				density = 1 1
			}
			grow
			{
				power = 0 -0.5
				power = 1 -0.5
				density = 0 2.5
				density = 1 1.0
			}
			size
			{
				power = 0 0.5
				power = 1 0.6
				density = 0 4
				density = 1 1
			}
			offset
			{
				power = 0 0
				power = 1 0
				density = 0 -0.2
				density = 1 0
			}
			fixedEmissions = false
		 }
	  }
	  engage
	  {
	    AUDIO
	    {
	      channel = Ship
	      clip = KWRocketry/Soundbank/sound_liq7
	      volume = 0.8
	      pitch = 1.0
	      loop = false
	    }
	  }
	  flameout
	  {
	    PREFAB_PARTICLE
	    {
	      prefabName = fx_exhaustSparks_flameout_2
	      transformName = NozzleTransform
	      oneShot = true
	    }
	    AUDIO
	    {
	      channel = Ship
	      clip = sound_explosion_low
	      volume = 1.0
	      pitch = 2.0
	      loop = false
	    }
	  }
	}
}
