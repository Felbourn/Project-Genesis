// KW Rocketry Vesta VR-1
@PART[KW1mengineVestaVR1]:AFTER[KWRocketry]:AFTER[TweakScale]
{
	@title ^= : FIX ME::

	// 1.875
	@MODEL,*
	{
		@scale = 1.5, 1.5, 1.5
	}
	@scale = 0.15

	!MODULE[TweakScale] {}

	NODE_CHANGE
	{
		size_top = 1
		size_top2 = 1
		size_bottom = 1
	}

	%MASS[Engine] {}
	%VARS
	{
        engine_type = Hydrolox
		engine_thrust = 250
		TWR_type = #$@MM_VARS/UpperTWR_18$
		isp_v = #$@MM_VARS/isp_upper_1875_hydralox$
	}

	PLUME
    {
        name = Hydrolox-Upper
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
        fixedScale = 1.3
        energy = 1
        speed = 1
    }
	@TechRequired = inProgress
}
