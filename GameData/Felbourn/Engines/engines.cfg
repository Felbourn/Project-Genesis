@PART[*]:HAS[@PLUME[*]]:AFTER[zPhase2Engines]
{
    %ACTIONS
    {
        action = set Isp curve
    }
    @MODULE[ModuleEngines*]
    {
        @atmosphereCurve
        {           
            @key,0 = #0 $/VARS/isp_v$
            @key,1 = #1 $/VARS/isp_sl$
        }
    }
}

