
@PART[*]
{
	!MODULE[ModuleEngineConfigs] {}
}

@PART[*]:HAS[@MODULE[ModuleEnginesFX],@PLUME]:Final
{
 	@MODULE[ModuleEnginesFX]
    {
        %powerEffectName = #$/PLUME/name$
    }
}

@PART[*]:HAS[@MODULE[ModuleEnginesRF],@PLUME]:Final
{
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
	        %powerEffectName = #$/PLUME/name$
        }
    }    
}
