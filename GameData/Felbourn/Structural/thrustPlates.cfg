
@PART[SYplate2m1mX1|SYplate5m3mX1]:AFTER[SpaceY-Lifters]
{
	@category = none
}

@PART[SYplate2m1mX0]:AFTER[SpaceY-Lifters]
{
	@title ^= : FIX ME::

	massTypeTruncConeVolume = 1
	TruncCone_diaTop = 2.5
	TruncCone_diaBot = 1.25
	TruncCone_hgt = 0.4
	TruncCone_density = #$@MM_VARS/PlateMass$

	@description = Attach to upper stage, then lower stage, then insert an engine between.

	increaseNode_bottom1 = 1
	increaseNode_top = 1
	increaseNode_bottom = 1

	// hide fairing node
	@node_stack_bottom2 = 0, 0, 0, 0, 0, 0, 0

	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 2.5
	}
	@TechRequired = inProgress
}

@PART[SYplate3m2mX1]:AFTER[SpaceY-Lifters]
{
	@title ^= : FIX ME::

	massTypeTruncConeVolume = 1
	TruncCone_diaTop = 3.75
	TruncCone_diaBot = 2.5
	TruncCone_hgt = 0.4
	TruncCone_density = #$@MM_VARS/PlateMass$

	@description = Attach to upper stage, then lower stage, then insert an engine between.

	// nodes are stronger for a thrust plate
	increaseNode_bottom1 = 1
