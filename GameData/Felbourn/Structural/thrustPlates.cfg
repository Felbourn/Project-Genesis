
@PART[SYplate2m1mX1|SYplate5m3mX1]:AFTER[SpaceY-Lifters]
{
	@category = none
}

@PART[SYplate2m1mX0]:AFTER[SpaceY-Lifters]
{
	@title ^= : FIX ME::
	@description = Attach to upper stage, then lower stage, then insert an engine between.

	MASS
	{
		name = TruncConeVolume
		diaTop = 2.5
		diaBot = 1.25
		hgt = 0.4
		density = #$@MM_VARS/PanelMass$
	}	

	%VARS
	{
		strength = strong
		maxTemp = truss
	}

	// nodes are stronger for a thrust plate
	NODE_CHANGE
	{
		size_top = 1
		size_bottom = 1
		size_bottom1 = 1
	}

	// hide fairing node
	@node_stack_bottom2 = 0, 0, 0, 0, 0, 0, 0

	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 2.5
	}
	@TechRequired = inProgress
}

@PART[SYplate3m2mX1]:AFTER[SpaceY-Lifters]
{
	@title ^= : FIX ME::

	MASS
	{
		name = TruncConeVolume
		diaTop = 3.75
		diaBot = 2.5
		hgt = 0.4
		density = #$@MM_VARS/PanelMass$
	}	

	@description = Attach to upper stage, then lower stage, then insert an engine between.

	%VARS
	{
		strength = strong
		maxTemp = truss
	}

	// nodes are stronger for a thrust plate
	NODE_CHANGE
	{
		size_top = 1
		size_bottom1 = 1
	}

	@MODULE[TweakScale]
	{
		@type = stack
	}
	@TechRequired = inProgress
}
