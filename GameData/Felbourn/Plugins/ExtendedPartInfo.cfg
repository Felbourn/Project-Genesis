
@PART[*]:HAS[#mass[*]]
{
    %MODULE[ExtendedPartInfo]
    {
        OriginalMass = #$/mass$
    }
}
@PART[*]:HAS[~mass[]]
{
    %MODULE[ExtendedPartInfo]
    {
    	OriginalMass = -1
    }
}

@PART[*]:HAS[#TechRequired[*]]
{
	%VARS
	{
		TechRequired = #$/TechRequired$
	}
}
@PART[*]:HAS[~TechRequired[]]
{
	%VARS
	{
		TechRequired = undefined
	}
}
