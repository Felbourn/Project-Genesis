	node_stack_top1 = 0.0, 0.06, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -2.047664, 0.0, 0.0, -1.0, 0.0, 2
	!mesh = DELETE
	!MODEL {}
	MODEL {
        model = VenStockRevamp/Squad/Parts/Engine/SkipperB
	}
	
