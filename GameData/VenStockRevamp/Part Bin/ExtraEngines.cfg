		{
			targetName = Piston2
			rotatorsName = PistonBase2
		}

		CONSTRAINLOOKFX
		{
			targetName = PistonBase2
			rotatorsName = Piston2
		}
		CONSTRAINLOOKFX
		{
			targetName = Piston3
			rotatorsName = PistonBase3
		}

		CONSTRAINLOOKFX
		{
			targetName = PistonBase3
			rotatorsName = Piston3
		}

		CONSTRAINLOOKFX
		{
			targetName = Piston4
			rotatorsName = PistonBase4
		}

		CONSTRAINLOOKFX
		{
			targetName = PistonBase4
			rotatorsName = Piston4
		}
	}
}