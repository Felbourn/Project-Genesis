+PART[sepMotor1] {
    // --- general parameters ---
    @name = SnubOtron
    @author = Ven

    // point part to new model
    !mesh = DELETE
    %scale = 1
    %rescaleFactor = 1
    %MODEL {
        %model = VenStockRevamp/Squad/Parts/Propulsion/Snubotron
        %scale = 1.25, 1.25, 1.25
    }

    // --- Sound FX definition ---
    !fx_exhaustFlame_yellow_tiny = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_mini = DELETE
    !sound_vent_soft = DELETE

    // --- editor parameters ---
    @cost /= 2
    @title = SnubOtron
    @description = Recent demand for an even smaller Sepatron has led to the quick development of the SnubOtron, a snappy little rocket aptly described as, "About half as good as a sepatron in nearly every way."

    // --- standard part parameters ---
    @mass /= 2

    !EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_spurts
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
            MODEL_MULTI_PARTICLE
            {
                modelName = Squad/FX/LES_Thruster
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.5
                speed = 1.0 1.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    @MODULE[ModuleEngines*] {
        @name = ModuleEnginesFX
        @engineID = SnubOTron
        !flameoutEffectName = DELETE
        !runningEffectName = DELETE
        !powerEffectName = DELETE
        !engageEffectName = DELETE
        !disengageEffectName = DELETE
        !directThrottleEffectName = DELETE
    }

    @RESOURCE[SolidFuel] {
        @amount /= 2
        @maxAmount /= 2
    }
}
+PART[microEngine] { 
	@author = Ven
	@name = MicroEngineB
	!node_stack_bottom = DEL
	@attachRules = 1,1,0,0,0
	!mesh = DELETE
	!MODEL {}
	MODEL {
        model = VenStockRevamp/Squad/Parts/Propulsion/LV-1B
	}
	@title = LV-1F "Fire Ant"
	@mass = 0.02
	@cost = 92
	@crashTolerance = 4
	@description = An otherwise stock LV-1 with the tank support structure removed, which allows you to attach the engine radially. We have designated this new engine the 'Fire Ant', due to an early prototype that burned down our test bulding. The Fire Ant is an otherwise stock Ant engine stripped of all of its structural supports, so use at your own risk!
	@MODULE[ModuleEngines] {
		@heatProduction = 75
	}
}
+PART[engineLargeSkipper] { 
	@name = engineSkipperButtless
	@title = Rockomax Skipper *outdated*
