//Made by Jonny2000
@PART[parachuteSingle_drogue]:NEEDS[RealChute]
{
	
	maximum_drag = 0.32
	@cost = 350
	@mass = 0.04
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.08
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 5

		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 0.8
			deployedDiameter = 1.6
			minIsPressure = true
			minPressure = 0.007
			deploymentAlt = 2500
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 3
			preDeploymentAnimation = semiDeployLarge
			deploymentAnimation = fullyDeployLarge
			parachuteName = canopy
			capName = cap
		}
	}

	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Drogue chute
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

@PART[ParaDockingPort]:NEEDS[RealChute]
{

	maximum_drag = 0.32
	@cost = 250
	@mass = 0.06
	!sound_parachute_open
	!sound_parachute_single
	
	@MODEL {
        @model = VenStockRevamp/Squad/Parts/Dockingports/ParaDockingPortDual
    }
	!MODULE[ModuleParachute]{}

	MODULE
	{	
		name = RealChuteModule
		caseMass = 0.35
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 1
		secondaryChute = true
		
		// Main chute
		PARACHUTE
		{
			material = Nylon
			capName = Cap
			parachuteName = canopy
			preDeploymentAnimation = semiDeployLarge
			deploymentAnimation = fullyDeployLarge
			preDeployedDiameter = 3
			deployedDiameter = 55
			minIsPressure = false
			minDeployment = 1990
			deploymentAlt = 700
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
		}
		
		// Drogue chute
		PARACHUTE
		{
			material = Kevlar
			capName = Cap
			parachuteName = canopy-Drogue
			preDeploymentAnimation = semiDeploySmall
			deploymentAnimation = fullyDeploySmall
			preDeployedDiameter = 5
			deployedDiameter = 10
			minIsPressure = false
			minDeployment = 12500
			deploymentAlt = 7000
			cutAlt = 2000
			preDeploymentSpeed = 1
			deploymentSpeed = 4
		}
	}

	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Drogue chute
	}	

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}