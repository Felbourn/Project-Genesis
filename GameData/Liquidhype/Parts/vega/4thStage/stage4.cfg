PART
{
// --- Kerbal Space Program - Part CFG File ---
// --- GENERAL PARAMETERS ---
	name = stage4
	module = Part
	author = Liquidhype

	// --- ASSET PARAMETERS ---
	mesh = model.mu
	scale = 1
	rescaleFactor = 1

	// --- NODE DEFINITIONS ---
	// PosX, PosY, PosZ, AngX, AngY, AngZ, Size
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, Node size
	node_stack_top = 0.0, 0.25, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.60, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_left = 1.09, 0.3, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_right = -1.09, 0.3, 0.0, 0.0, 1.0, 0.0, 1
	

	// --- EFFECTS PARAMETERS ---
	fx_exhaustFlame_yellow_tiny = 0.0, -0.17, 0.163, 0.0, 1.0, 0.0, running

	// --- SOUND EFFECTS ---
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout

	// --- EDITOR PARAMETERS ---
	TechRequired = advRocketry
	entryCost = 12000
	cost = 4000
	category = Engine
	subcategory = 0
	title = Vega AVUM 4th stage motor
	manufacturer = Liquidhype Aerospace Inc.
	description = The Attitude and Vernier Upper Module (AVUM) is the 4th multifunctional stge of the Vega Launch Vehicle. It controls the first three stages via its avionics units and onboard computers (in real life), and makes it the final engine burns finalizing the vehicle's trajectory.

	// ATTACHMENT RULES: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,1

	// --- Standard Part Parameters ---
	mass = 0.147
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.5
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2400
	stagingIcon = LIQUID_ENGINE
	bulkheadProfiles = size1, srf

	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.2
		minThrust = 0
		maxThrust = 12
		heatProduction = 180
		useEngineResponseTime = True
		engineAccelerationSpeed = 1.65
		engineDecelerationSpeed = 1.90
		fxOffset = 0, 0, 0.12
		
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 315
			key = 1 90
			key = 7 0.001
		}
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCS
		thrusterPower = 1
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Gimbal
		gimbalRange = 9
	}

	MODULE
	{
		name = ModuleAnimateHeat
		ThermalAnim = heatAnimation
	}

	RESOURCE
	{
		name = LiquidFuel
		amount = 225
		maxAmount = 225
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 275
		maxAmount = 275
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 15
		maxAmount = 15
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 1
		}
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.75
		maxDistance = 50
		falloff = 1.8
		thrustTransformName = thrustTransform
	}
}
