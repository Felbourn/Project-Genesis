    cameraUp = 0, 1, 0
    cameraPosition = 0, 0.18, 0.00
    cameraFoVMax = 60
    cameraFoVMin = 0.5
}

MODULE
{
	name = HullCamera	
    cameraName = Pictozoom 1000
    cameraForward = 0, 1, 0
    cameraUp = 0, 1, 0
    cameraPosition = 0, 0.18, 0.00
