PART
{
// Kerbal Space Program - Part Config
// LV-909 Liquid Fuel Engine
// 

// --- general parameters ---
name = LVTA
module = Part
author = blackheart612

// --- asset parameters ---
mesh = model.mu

rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.41, 0.0, 0.0, 1.0, 0.0, 2
node_stack_bottom = 0.0, -1.74, 0.0, 0.0, -1.0, 0.0, 2


// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -0.8, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -0.8, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light = 0.0, -1.3, 0.0, 0.0, 1.0, 0.0, running

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = disengage
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = heavyRocketry
entryCost = 4200
cost = 1600
category = Propulsion
subcategory = 0
title = LVT-A Liquid Fuel Engine
manufacturer = LVT Inc.
description = Our engineers were criticizing how Brand X Poodle was looking like a balloon. So we made one that performs just as good and looks less like a balloon. Engineers forgot to remove the clamp holders on the nozzle when they were deflating it so there we go.

attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 1.75
// heatConductivity = 0.06 // half default
emissiveConstant = 0.8 // engine nozzles are good at radiating.
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
breakingForce = 200
breakingTorque = 200
maxTemp = 2000 // = 3600


EFFECTS
    {
        powerflame
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flamethrust
                modelName = KerbalStockLauncherOverhaul/FX/LVTAFlame
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 1.0
                speed = 1.0 1.0
		energy = 0.0 0.33 // Same for energy
		energy = 1.0 0.99 // Same for energy
            	fixedEmissions = false
      	    }
            AUDIO
            {
                channel = Ship
                clip = KerbalStockLauncherOverhaul/Sounds/upperloop
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        powersmoke
        {

        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = KerbalStockLauncherOverhaul/Sounds/upperstart
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = KerbalStockLauncherOverhaul/Sounds/upperout
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = KerbalStockLauncherOverhaul/Sounds/upperout
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
MODULE
    {
        name = ModuleEnginesFX
        runningEffectName = powersmoke
	directThrottleEffectName = powerflame
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 250
	heatProduction = 83
	fxOffset = 0, 0, 0.21
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
	{
		key = 0 350
		key = 1 85
		key = 3 0.001
	}
	
}

MODULE
{
       name = ModuleJettison
       jettisonName = Fairing
