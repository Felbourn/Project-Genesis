// MM Configs for changing various NTRs to use LqdHydrogen

// NE-400 Open-Cycle Nuclear Engine (Lack - LLL) 1x1NucENG
@PART[1x1NucENG] 
{
  @MODULE[ModuleEngines]   {
     @PROPELLANT[LiquidFuel] 
     {
        @name = LqdHydrogen 
        @ratio = 1.0  
     }
     !PROPELLANT[Oxidizer] {}
  }
}
