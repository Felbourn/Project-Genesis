// MM Configs for changing various NTRs to use LiquidHydrogen

// LV-NB Atomic Rocket Motor (KSPX) cl_large_nuclearEngine
@PART[cl_large_nuclearEngine] 
{
  @MODULE[ModuleEngines]   {
  !atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 900
			key = 1 400
			key = 2 50
			key = 10 1
		}
     @PROPELLANT[LiquidFuel] 
     {
        @name = LqdHydrogen 
        @ratio = 1.0  
     }
     !PROPELLANT[Oxidizer] {}
  }
}