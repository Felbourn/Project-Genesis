// MM Configs for changing various NTRs to use LiquidHydrogen

// Bimodal Nuclear Thermal Rocket (Constellation Essentials) constellationBNTR
@PART[constellationBNTR] 
{
  @MODULE[ModuleEngines]   {
     @PROPELLANT[LiquidFuel] 
     {
        @name = LqdHydrogen 
        @ratio = 1.0  
     }
     !PROPELLANT[Oxidizer] {}
  }
}