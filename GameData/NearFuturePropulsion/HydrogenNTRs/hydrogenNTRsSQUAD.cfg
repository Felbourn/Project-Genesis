// MM Configs for changing various NTRs to use LqdHydrogen

// LV-N (stock)
@PART[nuclearEngine] 
{
	@MODULE[ModuleEngines]   {
		@PROPELLANT[LiquidFuel] 
		{
			@name = LqdHydrogen 
			@ratio = 1.0  
		}
		
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 900
			key = 1 400
			key = 2 50
			key = 10 1
		}
	}
}