HOT_SPOT
{
    GUI
    {
        buttonTexture = HotSpot/Textures/AppLauncher
    }

    CONTEXT_MENU
    {
        METRIC
        {
            name = TemperatureTemplate
            enable = true
            unit = Kelvin
        }

        METRIC
        {
            name = ThermalRateTemplate
            enable = false
            unit = Kilowatt
        }
    }

    OVERLAY
    {
        enable = true
        enableScreenMessage = true

        METRIC
        {
            name = TemperatureTemplate

            SCHEME
            {
                name = TemperatureTemplate

                GRADIENT
                {
                    name = Temperature
                    onConflict = RemoveEarlier
                    min = 0

                    STOP
                    {
                        name = AbsoluteZero
                        value = 0
                        color = #5c3566
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = Freezing
                        value = 273.2
                        color = #204a87
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = Standard
                        value = 287.5
                        color = #ffffff
                        alpha = 0.0
                    }

                    STOP
                    {
                        name = Boiling
                        value = 373.13
                        color = #fce94f
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = NearMaximum
                        value = GradientMaximum
                        factor = 0.67
                        color = #f57900
                    }

                    STOP
                    {
                        name = Maximum
                        value = GradientMaximum
                        color = #a40000
                        alpha = 1.0
                    }
                }
            }
        }

        METRIC
        {
            name = ThermalRateTemplate

            SCHEME
            {
                name = ThermalRateTemplate
                friendlyName = Vessel Current

                GRADIENT
                {
                    name = Negative
                    max = 0
                    onConflict = RemoveLater

                    STOP
                    {
                        name = Minimum
                        value = GradientMinimum
                        color = #5c3566
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = Negative
                        value = GradientMinimum
                        factor = 0.1
                        color = #204a87
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = Neutral
                        value = 0
                        color = #ffffff
                        alpha = 0.0
                    }
                }

                GRADIENT
                {
                    name = Positive
                    min = 0
                    onConflict = RemoveEarlier

                    STOP
                    {
                        name = Neutral
                        value = 0
                        color = #ffffff
                        alpha = 0.0
                    }

                    STOP
                    {
                        name = Positive
                        value = GradientMaximum
                        factor = 0.1
                        color = #fce94f
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = VeryPositive
                        value = GradientMaximum
                        factor = 0.5
                        color = #f57900
                        alpha = 1.0
                    }

                    STOP
                    {
                        name = Maximum
                        value = GradientMaximum
                        color = #a40000
                        alpha = 1.0
                    }
                }
            }
        }
    }

    DIAGNOSTICS
    {
        logLevel = Info
    }
}

@HOT_SPOT:FOR[HotSpot]
{
    @CONTEXT_MENU
    {
        +METRIC[TemperatureTemplate]
        {
            @name = TemperatureInternal
        }

        +METRIC[TemperatureTemplate]
        {
            @name = TemperatureSkin
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRate
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateInternal
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateConductive
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateConvective
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateRadiative
        }
    }

    @OVERLAY
    {
        %metric = TemperatureInternal

        +METRIC[TemperatureTemplate]
        {
            @name = TemperatureInternal
            %scheme = TemperaturePartAbsolute

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperaturePartAbsolute
                %friendlyName = Part Absolute

                @GRADIENT
                {
                    %max = PartAbsoluteMaximum
                }
            }

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperatureVesselCurrent
                %friendlyName = Vessel Current

                @GRADIENT
                {
                    %max = VesselCurrentMaximum
                }
            }

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperatureVesselAbsolute
                %friendlyName = Vessel Absolute

                @GRADIENT
                {
                    %max = VesselAbsoluteMaximum
                }
            }
        }

        +METRIC[TemperatureTemplate]
        {
            @name = TemperatureSkin
            %scheme = TemperaturePartAbsolute

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperaturePartAbsolute
                %friendlyName = Part Absolute

                @GRADIENT
                {
                    %max = PartAbsoluteMaximum
                }
            }

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperatureVesselCurrent
                %friendlyName = Vessel Current

                @GRADIENT
                {
                    %max = VesselCurrentMaximum
                }
            }

            +SCHEME[TemperatureTemplate]
            {
                @name = TemperatureVesselAbsolute
                %friendlyName = Vessel Absolute

                @GRADIENT
                {
                    %max = VesselAbsoluteMaximum
                }
            }
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRate
            %scheme = ThermalRateVesselCurrent

            +SCHEME[ThermalRateTemplate]
            {
                @name = ThermalRateVesselCurrent

                @GRADIENT[Negative]
                {
                    %min = VesselCurrentMinimum
                }

                @GRADIENT[Positive]
                {
                    %max = VesselCurrentMaximum
                }
            }
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateInternal
            %scheme = ThermalRateVesselCurrent

            +SCHEME[ThermalRateTemplate]
            {
                @name = ThermalRateVesselCurrent

                @GRADIENT[Negative]
                {
                    %min = VesselCurrentMinimum
                }

                @GRADIENT[Positive]
                {
                    %max = VesselCurrentMaximum
                }
            }
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateConductive
            %scheme = ThermalRateVesselCurrent

            +SCHEME[ThermalRateTemplate]
            {
                @name = ThermalRateVesselCurrent

                @GRADIENT[Negative]
                {
                    %min = VesselCurrentMinimum
                }

                @GRADIENT[Positive]
                {
                    %max = VesselCurrentMaximum
                }
            }
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateConvective
            %scheme = ThermalRateVesselCurrent

            +SCHEME[ThermalRateTemplate]
            {
                @name = ThermalRateVesselCurrent

                @GRADIENT[Negative]
                {
                    %min = VesselCurrentMinimum
                }

                @GRADIENT[Positive]
                {
                    %max = VesselCurrentMaximum
                }
            }
        }

        +METRIC[ThermalRateTemplate]
        {
            @name = ThermalRateRadiative
            %scheme = ThermalRateVesselCurrent

            +SCHEME[ThermalRateTemplate]
            {
                @name = ThermalRateVesselCurrent

                @GRADIENT[Negative]
                {
                    %min = VesselCurrentMinimum
                }

                @GRADIENT[Positive]
                {
                    %max = VesselCurrentMaximum
                }
            }
        }
    }
}
