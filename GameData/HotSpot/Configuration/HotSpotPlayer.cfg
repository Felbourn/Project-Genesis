@HOT_SPOT:AFTER[HotSpot]
{
	%CONTEXT_MENU
	{
		%METRIC[TemperatureInternal]
		{
			%enable = True
			%unit = Kelvin
		}
		%METRIC[TemperatureSkin]
		{
			%enable = True
			%unit = Kelvin
		}
		%METRIC[ThermalRate]
		{
			%enable = False
			%unit = Kilowatt
		}
		%METRIC[ThermalRateInternal]
		{
			%enable = False
			%unit = Kilowatt
		}
		%METRIC[ThermalRateConductive]
		{
			%enable = False
			%unit = Kilowatt
		}
		%METRIC[ThermalRateConvective]
		{
			%enable = False
			%unit = Kilowatt
		}
		%METRIC[ThermalRateRadiative]
		{
			%enable = False
			%unit = Kilowatt
		}
	}
	%OVERLAY
	{
		%metric = TemperatureInternal
		%METRIC[TemperatureInternal]
		{
			%scheme = TemperaturePartAbsolute
		}
		%METRIC[TemperatureSkin]
		{
			%scheme = TemperaturePartAbsolute
		}
		%METRIC[ThermalRate]
		{
			%scheme = ThermalRateVesselCurrent
		}
		%METRIC[ThermalRateInternal]
		{
			%scheme = ThermalRateVesselCurrent
		}
		%METRIC[ThermalRateConductive]
		{
			%scheme = ThermalRateVesselCurrent
		}
		%METRIC[ThermalRateConvective]
		{
			%scheme = ThermalRateVesselCurrent
		}
		%METRIC[ThermalRateRadiative]
		{
			%scheme = ThermalRateVesselCurrent
		}
	}
}
