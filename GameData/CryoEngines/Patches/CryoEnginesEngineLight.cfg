// Tweaks the colour of the EngineLight lights

@PART[cryoengine-125-1]:AFTER[EngineLight]
{
	@MODULE[tjs_EngineLight]
    { 
		@lightPower = 1.0
		@lightRange = 40.0
		@maxLightPower = 23.0
		@lightRed = 1
		@lightGreen = 0.88
		@lightBlue = 0.68
	}
}
