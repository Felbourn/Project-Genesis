	{
		name = LiquidFuel
		ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
		key = 0 295
		key = 1 255
		key = 12 0.001
 	}
	
}

	MODULE
	{
		name = ModuleSurfaceFX
