PART
{
// --- general parameters ---
name = 2009RCS
module = Part
author = blackheart612

// --- asset parameters ---
MODEL
	{
	model = AerojetKerbodyne/Parts/OrionThrusters/2009RCS
	}

	rescaleFactor = 1.0

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0.0, 0.0, 0.025, 0, 0, 0.0

// --- editor parameters ---
TechRequired = specializedControl
entryCost = 7600
cost = 450
category = Control
subcategory = 0
title = LH-KM-2N
manufacturer = Lockheed Kerman
description = Powerful duet of thrusters with fairly huge Nozzles for an RCS thrusters. Interview with the Lockheed Kerman CEO said that there wasn't a specified size for the diameter of an RCS nozzle so that is not a problem.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,0,0

// --- standard part parameters ---
mass = 0.02
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 15
maxTemp = 3600

// --- rcs module parameters ---

MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSthruster
	thrusterPower = 1.5
	resourceName = MonoPropellant
	atmosphereCurve
 	{
   	 key = 0 265
  	 key = 1 100
 	}
}

MODULE
{
	name = TweakScale
	type = stack
	scaleFactors = 1, 1.5
	scaleNames = 2.50m, 3.75m
	techRequired = specializedControl, specializedControl
}
}