PART
{
// Kerbal Space Program - Part Config

// --- general parameters ---
name = AJ10
module = Part
author = blackheart612

// --- asset parameters ---
MODEL
	{
	model = AerojetKerbodyne/Parts/OrionThrusters/AJ-10
	}

	rescaleFactor = 1.0

// --- node definitions ---
node_stack_top = 0.0, 0.20, 0.0, 0.0, 1.0, 0.0, 1
node_stack_top1 = 0.0, -0.37, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -1.4, 0.0, 0.0, 1.0, 0.0, 1



// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -21.0, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -21.0, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light  = 0.0, -21.0, 0.0, 0.0, 1.0, 0.0, running

// --- Sound FX definition ---

sound_engage = engage
sound_loop = running
sound_off = disengage
sound_out = flameout

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 1600
cost = 750
category = Propulsion
subcategory = 0
title = AK10-118J Liquid Fuel Engine
manufacturer = Aerojet Kerbodyne
description = AK10 is a late series of tested Upper Stage Engines made by Aerojet Kerbodyne which are successful. The 118J is more than capable of powering the service module by itself, even with another payload, it can still push it. AK10-118J is a really powerful upperstage engine although a little bit inefficient compared to an earlier developed engine, the LV-900. This engine fits perfectly with the Exploration Service Module and the light weight of the mentioned Service Module is better suited for the powerful engine.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.95
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 3600

MODULE
{
      name = ModuleAnimateHeat
      ThermalAnim = AJ10Heat
}

EFFECTS
{
  running_closed
  {
    AUDIO
    {
      channel = Ship
      clip = AerojetKerbodyne/Sounds/upperloop
      volume = 0.0 0.0
      volume = 1.0 1.0
      pitch = 0.0 0.2
      pitch = 1.0 1.0
      loop = true
    }
    PREFAB_PARTICLE
    {
      prefabName = fx_smokeTrail_light
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.25
      speed = 1.0 1.0
      localOffset = 0, 0, 1
    }
    MODEL_MULTI_PARTICLE
    {
      modelName = AerojetKerbodyne/FX/AK10Flame
      transformName = thrustTransform
      emission = 0.0 0.0
      emission = 0.05 0.0
      emission = 0.075 0.25
      emission = 1.0 1.25
      speed = 0.0 0.5
      speed = 1.0 1.2
    }
  }
  engage
  {
    AUDIO
    {
      channel = Ship
      clip = AerojetKerbodyne/Sounds/upperstart
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
  flameout
  {
    PREFAB_PARTICLE
    {
      prefabName = fx_exhaustSparks_flameout
      transformName = smokePoint
      oneShot = true
    }
    AUDIO
    {
      channel = Ship
      clip = AerojetKerbodyne/Sounds/upperout
      volume = 1.0
      pitch = 2.0
      loop = false
    }
  }
}

MODULE
{
	name = ModuleEnginesFX
	thrustVectorTransformName = thrustTransform
	engineID = AK10118J
	runningEffectName = running_closed
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 120
	heatProduction = 300
	fxOffset = 0, 0, 0.21
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 385
  	 key = 1 280
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = thrustTransform
	gimbalRange = 0.5
}


MODULE
{
	name = TweakScale
	type = stack
	scaleFactors = 1, 1.5
	scaleNames = 2.50m, 3.75m
	techRequired = generalRocketry, heavyRocketry
}
}